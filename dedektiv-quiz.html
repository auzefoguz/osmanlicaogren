<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>üìú Osmanlƒ±ca Dedektif - Otomatik Quiz</title>
  <style>
    body {
      font-family: 'Lateef', serif, Arial, sans-serif;
      background: #fff9e6;
      color: #333;
      padding: 2rem;
      text-align: center;
    }
    header {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    #story {
      font-style: italic;
      margin: 1rem 0;
      font-size: 1.2rem;
    }
    #question {
      font-size: 1.8rem;
      margin: 1rem 0;
    }
    ul { list-style: none; padding: 0; }
    li {
      background: #fef2b9;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    li:hover { background: #f1c40f; color: white; }
    li.selected { background: #2ecc71; color: white; }
    #feedback {
      margin: 1rem 0;
      font-weight: bold;
    }
    button {
      padding: 0.8rem 2rem;
      background: #34495e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.5rem;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet" />
</head>
<body>

  <header>üïµÔ∏è Osmanlƒ±ca Dedektif</header>
  <div id="story"></div>
  <div id="question"></div>
  <ul id="options"></ul>
  <div id="feedback"></div>
  <button id="next-btn" disabled>Sonraki ƒ∞pucu</button>
  <div id="result"></div>

  <script>
    let kelimeler = [];
    let quizData = [];
    let currentIndex = 0;
    let score = 0;

    const storyEl = document.getElementById('story');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const resultEl = document.getElementById('result');

    fetch('kelimeler.json')
      .then(res => res.json())
      .then(data => {
        kelimeler = data;
        quizData = convertToQuizData(kelimeler);
        renderQuestion();
      })
      .catch(err => {
        storyEl.textContent = 'Hata: kelimeler.json y√ºklenemedi.';
        console.error(err);
      });

    function convertToQuizData(kelimeler) {
      return kelimeler.map(kelime => {
        const correctMeaning = kelime.meaning;
        const wrongMeanings = kelimeler
          .filter(k => k.meaning !== correctMeaning)
          .map(k => k.meaning);
        const shuffled = wrongMeanings.sort(() => 0.5 - Math.random()).slice(0, 3);

        const options = [
          { text: correctMeaning, correct: true, explanation: `Doƒüru! '${kelime.word}' kelimesi '${correctMeaning}' demektir.` },
          ...shuffled.map(w => ({
            text: w,
            correct: false,
            explanation: `Yanlƒ±≈ü. '${kelime.word}' kelimesi '${w}' deƒüil.`
          }))
        ].sort(() => Math.random() - 0.5);

        return {
          story: `üìú Dedektif eski belgede '${kelime.word}' kelimesini buldu. ƒ∞pucu: (${kelime.transliteration})`,
          question: `Bu kelimenin anlamƒ± nedir?`,
          options
        };
      });
    }

    function renderQuestion() {
      nextBtn.disabled = true;
      feedbackEl.textContent = '';
      optionsEl.innerHTML = '';

      const current = quizData[currentIndex];
      storyEl.textContent = current.story;
      questionEl.textContent = current.question;

      current.options.forEach(opt => {
        const li = document.createElement('li');
        li.textContent = opt.text;
        li.onclick = () => {
          if (li.classList.contains('selected')) return;

          li.classList.add('selected');
          if (opt.correct) {
            score++;
            feedbackEl.textContent = `‚úÖ ${opt.explanation}`;
          } else {
            const correctOpt = current.options.find(o => o.correct);
            feedbackEl.textContent = `‚ùå ${opt.explanation} Doƒüru cevap: ${correctOpt.text}`;
          }

          nextBtn.disabled = false;
          [...optionsEl.children].forEach(el => el.style.pointerEvents = 'none');
        };
        optionsEl.appendChild(li);
      });
    }

    nextBtn.onclick = () => {
      currentIndex++;
      if (currentIndex < quizData.length) {
        renderQuestion();
      } else {
        showResult();
      }
    };

    function showResult() {
      storyEl.style.display = 'none';
      questionEl.style.display = 'none';
      optionsEl.style.display = 'none';
      feedbackEl.style.display = 'none';
      nextBtn.style.display = 'none';
      resultEl.textContent = `üéâ Test tamamlandƒ±! Doƒüru sayƒ±sƒ±: ${score} / ${quizData.length}`;
    }
  </script>
</body>
</html>
