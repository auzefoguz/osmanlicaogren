<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>üïµÔ∏è Osmanlƒ±ca Dedektif - Zarif Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lateef&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap');

    body {
      font-family: 'Scheherazade New', serif;
      background: radial-gradient(circle at center, #f9f5ed, #e8dfc7);
      margin: 0; padding: 2rem;
      color: #4a3c1a;
      text-align: center;
      user-select: none;
    }
    h1 {
      font-family: 'Lateef', serif;
      font-size: 3rem;
      letter-spacing: 3px;
      color: #7a5c00;
      text-shadow: 0 0 6px #a57e00;
      margin-bottom: 1rem;
    }
    #chapter {
      font-weight: 600;
      font-size: 1.2rem;
      color: #705e1e;
      margin-bottom: 1rem;
      border-bottom: 2px solid #a57e00;
      display: inline-block;
      padding-bottom: 6px;
      font-style: italic;
    }
    #story {
      font-style: italic;
      margin-bottom: 1rem;
      background: #fff9dfcc;
      padding: 1rem 2rem;
      border-radius: 14px;
      box-shadow: 0 0 12px #d4b74daa;
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      font-size: 1.15rem;
    }
    #question {
      font-size: 1.8rem;
      margin: 1.5rem 0 1rem 0;
      font-weight: 700;
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 650px;
      margin: 0 auto 1.5rem auto;
    }
    ul li {
      background: #fff4b7;
      margin: 0.5rem 0;
      padding: 1rem 1.3rem;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1.3rem;
      font-weight: 600;
      color: #5d4d00;
      border: 2px solid transparent;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
      box-shadow: 0 3px 6px #cbb85288;
      user-select: none;
    }
    ul li:hover {
      background-color: #d9c33a;
      border-color: #b89917;
      color: #362e00;
    }
    ul li.selected {
      background-color: #7a6500;
      color: #fffbe0;
      border-color: #a67c00;
      box-shadow: 0 0 12px #c3a700aa;
      font-weight: 800;
      cursor: default;
    }
    #feedback {
      margin: 1rem auto;
      max-width: 650px;
      font-weight: 700;
      background: #fff7b1;
      padding: 1rem 2rem;
      border-radius: 14px;
      box-shadow: 0 0 10px #a57e0011;
      min-height: 55px;
      color: #6c5a00;
      font-style: italic;
      user-select: none;
    }
    button {
      background: transparent;
      border: none;
      margin: 0 0.7rem;
      cursor: pointer;
      color: #7a6500;
      font-size: 2.2rem;
      transition: color 0.3s;
      vertical-align: middle;
      user-select: none;
    }
    button:hover {
      color: #a67c00;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.4rem;
      font-weight: 700;
      color: #5d4700;
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
      white-space: pre-line;
    }
    audio {
      margin: 1.5rem auto;
      display: block;
      outline: none;
      border-radius: 12px;
      box-shadow: 0 0 15px #d4b74d88;
    }
  </style>
</head>
<body>

  <h1>üïµÔ∏è Osmanlƒ±ca Dedektif</h1>
  <div id="chapter">B√∂l√ºm 1: Ba≈ülangƒ±√ß</div>
  <div id="story"></div>
  <div id="question"></div>
  <ul id="options"></ul>
  <div id="feedback"></div>
  <button id="next-btn" disabled title="Sonraki ƒ∞pucu">‚û°Ô∏è</button>

  <div>
    <button onclick="goHome()" title="Ana Sayfa">üè†</button>
    <button onclick="restartQuiz()" title="Yeniden Ba≈üla">üîÑ</button>
    <button onclick="finishQuiz()" title="Bitir">üèÅ</button>
  </div>

  <audio id="ney" controls loop preload="auto">
    <source src="haunting-middle-eastern-piece-188714.mp3" type="audio/mp3">
    Tarayƒ±cƒ±nƒ±z audio etiketini desteklemiyor.
  </audio>

<script>
  let kelimeler = [];
  let currentIndex = 0;
  let score = 0;

  const chapters = [
    "B√∂l√ºm 1: Ba≈ülangƒ±√ß",
    "B√∂l√ºm 2: Kayƒ±p Par≈ü√∂men",
    "B√∂l√ºm 3: G√∂lgeler Arasƒ±nda",
    "B√∂l√ºm 4: Son Sƒ±r",
    "B√∂l√ºm 5: √á√∂z√ºl√º≈ü"
  ];

  const chapterEl = document.getElementById('chapter');
  const storyEl = document.getElementById('story');
  const questionEl = document.getElementById('question');
  const optionsEl = document.getElementById('options');
  const feedbackEl = document.getElementById('feedback');
  const nextBtn = document.getElementById('next-btn');
  const resultEl = document.getElementById('result');

  fetch('kelimeler.json')
    .then(res => res.json())
    .then(data => {
      kelimeler = data;
      renderQuestion();
    })
    .catch(err => {
      storyEl.textContent = 'Hata: kelimeler.json y√ºklenemedi.';
      console.error(err);
    });

  function renderQuestion() {
    nextBtn.disabled = true;
    feedbackEl.textContent = '';
    optionsEl.innerHTML = '';
    resultEl.textContent = '';

    // B√∂l√ºm g√ºncelle
    const bolum = Math.floor(currentIndex / 5);
    chapterEl.textContent = chapters[bolum] || "Bilinmeyen B√∂l√ºm";

    const kelime = kelimeler[currentIndex];
    storyEl.textContent = `üìú ${kelime.context || "Dedektif eski bir ar≈üivde bu kelimeyi buldu..."} (${kelime.transliteration})`;

    // 1 doƒüru, 3 yanlƒ±≈ü se√ßenek
    const allMeanings = kelimeler.map(k => k.meaning);
    const wrongs = allMeanings.filter(m => m !== kelime.meaning).sort(() => 0.5 - Math.random()).slice(0, 3);
    const options = [{ text: kelime.meaning, correct: true }].concat(wrongs.map(w => ({ text: w, correct: false })))
      .sort(() => 0.5 - Math.random());

    // Bazen farklƒ± soru tipi
    if (currentIndex % 5 === 2) {
      questionEl.textContent = `C√ºmleyi tamamla: "${kelime.transliteration} ____ anlamƒ±na gelir."`;
    } else if (currentIndex % 5 === 4) {
      questionEl.textContent = `Bu kelime hangi c√ºmlede doƒüru kullanƒ±lmƒ±≈ütƒ±r?`;
      // √ñrnek, ≈üimdilik aynƒ± se√ßenekler veriyoruz
    } else {
      questionEl.textContent = `Bu kelimenin anlamƒ± nedir?`;
    }

    options.forEach(opt => {
      const li = document.createElement('li');
      li.textContent = opt.text;
      li.onclick = () => {
        if ([...optionsEl.children].some(el => el.classList.contains('selected'))) return;

        li.classList.add('selected');
        [...optionsEl.children].forEach(el => el.style.pointerEvents = 'none');

        if (opt.correct) {
          score++;
          feedbackEl.textContent = `‚úÖ Doƒüru! Gizli ipucu: "${kelime.word}"`;
        } else {
          feedbackEl.textContent = `‚ùå Yanlƒ±≈ü. Doƒüru cevap: ${kelime.meaning}`;
        }
        nextBtn.disabled = false;
      };
      optionsEl.appendChild(li);
    });
  }

  nextBtn.onclick = () => {
    currentIndex++;
    if (currentIndex < kelimeler.length) {
      renderQuestion();
    } else {
      finishQuiz();
    }
  };

  function finishQuiz() {
    chapterEl.style.display = "none";
    storyEl.style.display = "none";
    questionEl.style.display = "none";
    optionsEl.style.display = "none";
    feedbackEl.style.display = "none";
    nextBtn.style.display = "none";

    resultEl.textContent = `üïµÔ∏è Dedektif! ${kelimeler.length} kelimeden ${score} tanesini doƒüru √ß√∂zd√ºn.
    T√ºm b√∂l√ºmler tamamlandƒ±! üéâ`;
  }

  function goHome() {
    // Ana sayfa linkini buraya yaz
    window.location.href = 'index.html';
  }

  function restartQuiz() {
    currentIndex = 0;
    score = 0;
    chapterEl.style.display = "block";
    storyEl.style.display = "block";
    questionEl.style.display = "block";
    optionsEl.style.display = "block";
    feedbackEl.style.display = "block";
    nextBtn.style.display = "inline-block";
    renderQuestion();
  }

</script>

</body>
</html>
