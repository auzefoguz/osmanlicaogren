<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>üïå Osmanlƒ± Dedektif Hikayesi</title>
  <style>
    body {

      background: radial-gradient(ellipse at center, #fdf6e3 0%, #d4bfa1 100%);
      margin: 0; padding: 0;

    main {

      border-radius: 20px;

    }
    header {

      text-shadow: 1px 1px 3px #7a5c00;
      margin-bottom: 1rem;
    }
    #section {

      margin-bottom: 0.5rem;
    }
    #story {
      font-style: italic;
      margin: 1rem 0;
      line-height: 1.6;
    }
    #question {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 1rem 0;
    }
    ul {

      padding: 0;
      margin: 1rem 0;
    }
    li {
      background: #f8e3a0;
      margin: 0.5rem auto;
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      width: fit-content;
      transition: 0.3s;
    }
    li:hover {
      background: #c79e44;
      color: white;
    }
    li.selected {
      background: #3b2f00;
      color: #fff7d6;
    }
    #feedback {
      margin: 1rem 0;
      font-weight: bold;
      min-height: 60px;
    }
    button {
      background: #6b4f00;
      color: #fff7d6;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: 0.3s;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background: #3b2f00;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.5rem;
      white-space: pre-line;
    }
    /* Holografik efekt */
    .hologram {
      background: linear-gradient(135deg, #fff7d6, #e5d6b1, #fff7d6);
      background-size: 400% 400%;
      animation: holo 6s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes holo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #secret {
      display: none;
      background: #fff7d6;
      border: 2px dashed #6b4f00;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet" />
</head>
<body>
  <main>
    <header class="hologram">üïµÔ∏è Osmanlƒ± Dedektifi: Kaybolan Ferman</header>
    <div id="section"></div>
    <div id="story"></div>
    <div id="question"></div>
    <ul id="options"></ul>
    <div id="feedback"></div>
    <button id="next-btn" disabled>Sonraki B√∂l√ºm</button>
    <div id="secret"></div>
    <div id="result"></div>
  </main>

  <script>
    const quizData = [
      {
        section: "B√∂l√ºm 1",
        story: "Dedektif Ali, Topkapƒ± Sarayƒ±'nƒ±n gizli odasƒ±nda kaybolan padi≈üah fermanƒ±nƒ± ararken bir kelimeye rastladƒ±: 'ŸÉÿ™ÿßÿ®'.",
        question: "Bu kelimenin anlamƒ± nedir?",
        options: [
          { text: "Kitap", correct: true, explanation: "Doƒüru! 'ŸÉÿ™ÿßÿ®' kitap demektir." },
          { text: "Kalem", correct: false, explanation: "Hayƒ±r, bu kelime 'Kalem' deƒüil." },
          { text: "Saray", correct: false, explanation: "Yanlƒ±≈ü, bu kelime saray deƒüildir." }
        ],
        secret: "üìú Ali, bu kelimenin ipucunu kullanarak eski bir raf buldu."
      },
      {
        section: "B√∂l√ºm 2",
        story: "Rafƒ±n arkasƒ±nda bir not buldu: '... ile gizli kapƒ±yƒ± a√ß.' Eksik kelimeyi bulmalƒ±.",
        question: "C√ºmleyi tamamlayan kelime hangisi olmalƒ±?",
        options: [
          { text: "ÿ®ÿß", correct: true, explanation: "'ÿ®ÿß' Osmanlƒ±ca'da 'ile' demektir." },
          { text: "ŸÇŸÑŸÖ", correct: false, explanation: "Bu kelime 'Kalem' anlamƒ±na gelir." },
          { text: "ŸÖÿØÿ±ÿ≥ÿ©", correct: false, explanation: "Bu kelime 'Okul' demektir." }
        ],
        secret: "üîë Gizli kapƒ±nƒ±n ardƒ±nda ikinci ipucu ortaya √ßƒ±ktƒ±."
      },
      {
        section: "B√∂l√ºm 3",
        story: "Gizli odada duvarda 'ŸÇŸÑŸÖ' kelimesi kazƒ±nmƒ±≈ütƒ±.",
        question: "Bu kelimenin anlamƒ± nedir?",
        options: [
          { text: "Kalem", correct: true, explanation: "Doƒüru! 'ŸÇŸÑŸÖ' kalem demektir." },
          { text: "Kƒ±lƒ±√ß", correct: false, explanation: "Hayƒ±r, kƒ±lƒ±√ß deƒüil." },
          { text: "Kitap", correct: false, explanation: "Bu kelime kitap deƒüildir." }
        ],
        secret: "‚úíÔ∏è Ali duvardan √ßƒ±kan kalemle not defterine yeni bir ≈üifre yazdƒ±."
      },
      {
        section: "B√∂l√ºm 4",
        story: "≈ûifre notunda bir satƒ±r: 'Bilgeliƒüin yuvasƒ±...' Bu ipucu hangi kelimeyi i≈üaret eder?",
        question: "Hangi kelime uygundur?",
        options: [
          { text: "ŸÖÿØÿ±ÿ≥ÿ©", correct: true, explanation: "'ŸÖÿØÿ±ÿ≥ÿ©' okul demektir." },
          { text: "ŸÉÿ™ÿßÿ®", correct: false, explanation: "Bu kitap demektir." },
          { text: "ŸÇŸÑŸÖ", correct: false, explanation: "Bu kalem demektir." }
        ],
        secret: "üè´ Ali gizli okula giden t√ºneli buldu!"
      },
      {
        section: "B√∂l√ºm 5",
        story: "T√ºnelin ucunda Ali'yi eski bir sandƒ±k bekliyordu. √úzerinde 'ÿ≥ŸäŸÅ' yazƒ±yordu.",
        question: "Sandƒ±kta ne var? 'ÿ≥ŸäŸÅ' kelimesinin anlamƒ± nedir?",
        options: [
          { text: "Kƒ±lƒ±√ß", correct: true, explanation: "Doƒüru! 'ÿ≥ŸäŸÅ' kƒ±lƒ±√ß demektir." },
          { text: "Kitap", correct: false, explanation: "Hayƒ±r, kitap deƒüil." },
          { text: "Kalem", correct: false, explanation: "Kalem deƒüil." }
        ],
        secret: "‚öîÔ∏è Ali fermanƒ± koruyan kƒ±lƒ±cƒ± buldu."
      }
    ];

    const sectionEl = document.getElementById('section');
    const storyEl = document.getElementById('story');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const secretEl = document.getElementById('secret');
    const resultEl = document.getElementById('result');

    let currentIndex = 0;
    let score = 0;

    function renderQuestion() {
      nextBtn.disabled = true;
      feedbackEl.textContent = '';
      secretEl.style.display = 'none';
      secretEl.textContent = '';

      const current = quizData[currentIndex];
      sectionEl.textContent = current.section;
      storyEl.textContent = current.story;
      questionEl.textContent = current.question;
      optionsEl.innerHTML = '';

      current.options.forEach(opt => {
        const li = document.createElement('li');
        li.textContent = opt.text;
        li.onclick = () => {
          if (li.classList.contains('selected')) return;
          li.classList.add('selected');
          if (opt.correct) {
            score++;
            feedbackEl.textContent = `‚úÖ ${opt.explanation}`;
          } else {
            feedbackEl.textContent = `‚ùå ${opt.explanation}`;
          }
          nextBtn.disabled = false;
          [...optionsEl.children].forEach(el => el.style.pointerEvents = 'none');
          secretEl.style.display = 'block';
          secretEl.textContent = current.secret;
        };
        optionsEl.appendChild(li);
      });
    }

    nextBtn.onclick = () => {
      currentIndex++;
      if (currentIndex < quizData.length) {
        renderQuestion();
      } else {
        showResult();
      }
    };

    function showResult() {
      sectionEl.style.display = 'none';
      storyEl.style.display = 'none';
      questionEl.style.display = 'none';
      optionsEl.style.display = 'none';
      feedbackEl.style.display = 'none';
      nextBtn.style.display = 'none';
      secretEl.style.display = 'none';

      let message = `üéâ Tebrikler! T√ºm b√∂l√ºmleri ge√ßtin ve kaybolan fermanƒ± koruyan kƒ±lƒ±cƒ± buldun!\n\nToplam puanƒ±n: ${score} / ${quizData.length}`;
      resultEl.textContent = message;
    }

    renderQuestion();
  </script>
</body>
</html>
