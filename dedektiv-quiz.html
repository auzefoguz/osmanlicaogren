<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Osmanlıca Dedektif Quiz</title>
<style>
  body {
    font-family: 'Lateef', serif, Arial, sans-serif;
    background: linear-gradient(135deg, #e2d8b7, #c9a343);
    color: #1a3b5d;
    margin: 0; padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #1a3b5d;
    color: #f7d775;
    padding: 1.2rem;
    text-align: center;
    font-size: 2.2rem;
    letter-spacing: 2px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    font-weight: 700;
  }
  main {
    flex-grow: 1;
    max-width: 700px;
    margin: 2rem auto 3rem;
    background: white;
    border-radius: 18px;
    padding: 2rem 3rem;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  }
  #story {
    font-style: italic;
    font-size: 1.1rem;
    margin-bottom: 1.8rem;
    color: #555;
    border-left: 5px solid #c9a343;
    padding-left: 15px;
  }
  .question {
    font-size: 1.7rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    color: #1a3b5d;
    line-height: 1.3;
    min-height: 4.5rem;
  }
  .options {
    list-style: none;
    padding: 0;
  }
  .options li {
    background: #f2f0df;
    margin-bottom: 1rem;
    padding: 1rem 1.2rem;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1.25rem;
    font-weight: 600;
    color: #1a3b5d;
    border: 3px solid transparent;
    transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    box-shadow: 0 2px 5px rgba(0,0,0,0.08);
  }
  .options li:hover:not(.selected) {
    background-color: #c9a343;
    color: #fff;
  }
  .options li.selected {
    background-color: #1a3b5d;
    color: #f7d775;
    font-weight: 700;
    border-color: #f7d775;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }
  button {
    background-color: #1a3b5d;
    color: #f7d775;
    border: none;
    padding: 0.9rem 2rem;
    border-radius: 14px;
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    margin-top: 2rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    transition: background-color 0.3s, color 0.3s;
    user-select: none;
    display: inline-block;
  }
  button:disabled {
    background-color: #aaa;
    cursor: not-allowed;
    box-shadow: none;
  }
  button:hover:not(:disabled) {
    background-color: #c9a343;
    color: #1a3b5d;
  }
  #result {
    font-size: 1.8rem;
    text-align: center;
    margin-top: 2rem;
    font-weight: 800;
    color: #1a3b5d;
    user-select: none;
  }
  @media (max-width: 480px) {
    main {
      padding: 1.5rem 1.8rem;
      margin: 1rem auto 2rem;
    }
    .question {
      font-size: 1.4rem;
      min-height: 4rem;
    }
    .options li {
      font-size: 1rem;
      padding: 0.8rem 1rem;
    }
    button {
      width: 100%;
      font-size: 1.1rem;
      padding: 0.8rem;
      border-radius: 12px;
    }
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet" />
</head>
<body>

<header>Osmanlıca Dedektif Quiz</header>

<main>
  <div id="story"></div>
  <div id="question-container">
    <div class="question" id="question"></div>
    <ul class="options" id="options"></ul>
    <button id="next-btn" disabled>Sonraki Soru</button>
  </div>
  <div id="result"></div>
</main>

<script>
  const quizData = [
    {
      story: "Bir eski Osmanlı el yazmasında gizemli bir kelime bulundu...",
      question: "Bu kelimenin anlamı nedir? ‘اقمار’",
      options: [
        { text: "Yıldızlar", correct: false },
        { text: "Aylar", correct: true },
        { text: "Güneşler", correct: false },
        { text: "Dağlar", correct: false }
      ]
    },
    {
      story: "El yazmasının bir diğer sayfasında şu kelime var: ‘كتاب’",
      question: "Bu kelimenin anlamı nedir?",
      options: [
        { text: "Kitap", correct: true },
        { text: "Kalem", correct: false },
        { text: "Kâğıt", correct: false },
        { text: "Defter", correct: false }
      ]
    },
    {
      story: "Bir mektupta 'سيف' kelimesi geçiyor.",
      question: "Bu kelimenin karşılığı hangisidir?",
      options: [
        { text: "Kılıç", correct: true },
        { text: "At", correct: false },
        { text: "Kale", correct: false },
        { text: "Kale", correct: false }
      ]
    },
    {
      story: "Eski belgede ‘قلم’ kelimesi var.",
      question: "Bu kelime ne anlama gelir?",
      options: [
        { text: "Mürekkep", correct: false },
        { text: "Kalem", correct: true },
        { text: "Yazı", correct: false },
        { text: "Kağıt", correct: false }
      ]
    },
    {
      story: "Bir tarihçinin notunda 'مدرسة' kelimesi dikkat çekiyor.",
      question: "Bu kelimenin anlamı nedir?",
      options: [
        { text: "Okul", correct: true },
        { text: "Ev", correct: false },
        { text: "Kütüphane", correct: false },
        { text: "Müze", correct: false }
      ]
    }
  ];

  let currentQuestionIndex = 0;
  let score = 0;
  let answered = false;

  const storyEl = document.getElementById("story");
  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const nextBtn = document.getElementById("next-btn");
  const resultEl = document.getElementById("result");

  function showQuestion() {
    answered = false;
    nextBtn.disabled = true;
    const currentData = quizData[currentQuestionIndex];
    storyEl.textContent = currentData.story;
    questionEl.textContent = currentData.question;
    optionsEl.innerHTML = "";

    currentData.options.forEach((option) => {
      const li = document.createElement("li");
      li.textContent = option.text;
      li.tabIndex = 0;
      li.addEventListener("click", () => selectOption(li, option));
      li.addEventListener("keypress", e => {
        if(e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          selectOption(li, option);
        }
      });
      optionsEl.appendChild(li);
    });
  }

  function selectOption(selectedLi, option) {
    if(answered) return;
    answered = true;

    // Seçenek seçildikten sonra diğerlerini pasifleştir
    [...optionsEl.children].forEach(li => li.classList.remove("selected"));
    selectedLi.classList.add("selected");

    // Doğru cevabı kontrol et ve puanlama
    if (option.correct) {
      score++;
    }

    nextBtn.disabled = false;

    // Birden fazla seçim yapılmaması için eventleri kaldır
    [...optionsEl.children].forEach(li => {
      li.style.pointerEvents = "none";
    });
  }

  nextBtn.addEventListener("click", () => {
    currentQuestionIndex++;
    if (currentQuestionIndex < quizData.length) {
      showQuestion();
    } else {
      showResult();
    }
  });

  function showResult() {
    storyEl.style.display = "none";
    questionEl.style.display = "none";
    optionsEl.style.display = "none";
    nextBtn.style.display = "none";
    resultEl.textContent = `Test tamamlandı! Puanınız: ${score} / ${quizData.length}`;
  }

  // Başlangıçta ilk soruyu göster
  showQuestion();
</script>

</body>
</html>
