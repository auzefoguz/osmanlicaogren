<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>üïµÔ∏è Osmanlƒ±ca Dedektif - Geli≈ümi≈ü Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Lateef', serif;
      background: radial-gradient(circle at center, #fffbe6, #f3ead7);
      margin: 0; padding: 2rem;
      color: #3a2c00;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #a67c00, 0 0 20px #d4af37;
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 8px #a67c00; }
      to { text-shadow: 0 0 20px #d4af37, 0 0 30px #fff2b2; }
    }
    #chapter {
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }
    #story {
      font-style: italic;
      margin-bottom: 1rem;
      background: #fff6c4;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px #d4af37aa;
    }
    #question {
      font-size: 1.8rem;
      margin: 1rem 0;
    }
    ul { list-style: none; padding: 0; }
    li {
      background: #f7e7aa;
      margin: .5rem 0;
      padding: .8rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.3rem;
      transition: all .3s;
    }
    li:hover { background: #e1c85b; }
    li.selected { background: #4b3200; color: #f5ecce; }
    #feedback {
      margin: 1rem 0;
      font-weight: bold;
      background: #fff1a3;
      padding: 1rem;
      border-radius: 8px;
    }
    button {
      background: #4b3200;
      color: #f5ecce;
      border: none;
      padding: .8rem 1.5rem;
      margin: .5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }
    button:hover { background: #7a5c00; }
    #result {
      margin-top: 2rem;
      font-size: 1.5rem;
    }
    audio { display: block; margin: 1rem auto; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet">
</head>
<body>

  <h1>üïµÔ∏è Osmanlƒ±ca Dedektif</h1>
  <div id="chapter">B√∂l√ºm 1: Ba≈ülangƒ±√ß</div>
  <div id="story"></div>
  <div id="question"></div>
  <ul id="options"></ul>
  <div id="feedback"></div>
  <button id="next-btn" disabled>Sonraki ƒ∞pucu</button>

  <div id="result"></div>

  <div>
    <button onclick="location.href='index.html'">Ana Sayfaya D√∂n</button>
    <button onclick="location.reload()">Yeniden Ba≈üla</button>
    <button onclick="finishQuiz()">Bitir</button>
  </div>

  <audio id="ney" controls loop>
    <source src="haunting-middle-eastern-piece-188714.mp3" type="audio/mp3">
    Tarayƒ±cƒ±nƒ±z audio etiketini desteklemiyor.
  </audio>

  <script>
    let kelimeler = [];
    let currentIndex = 0;
    let score = 0;

    const chapters = [
      "B√∂l√ºm 1: Ba≈ülangƒ±√ß",
      "B√∂l√ºm 2: Kayƒ±p Par≈ü√∂men",
      "B√∂l√ºm 3: G√∂lgeler Arasƒ±nda",
      "B√∂l√ºm 4: Son Sƒ±r",
      "B√∂l√ºm 5: √á√∂z√ºl√º≈ü"
    ];

    const chapterEl = document.getElementById('chapter');
    const storyEl = document.getElementById('story');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const resultEl = document.getElementById('result');

    fetch('kelimeler.json')
      .then(res => res.json())
      .then(data => {
        kelimeler = data;
        renderQuestion();
      })
      .catch(err => {
        storyEl.textContent = 'Hata: kelimeler.json y√ºklenemedi.';
        console.error(err);
      });

    function renderQuestion() {
      nextBtn.disabled = true;
      feedbackEl.textContent = '';
      optionsEl.innerHTML = '';

      // B√∂l√ºm belirle
      const bolum = Math.floor(currentIndex / 5);
      chapterEl.textContent = chapters[bolum] || "Bilinmeyen B√∂l√ºm";

      const kelime = kelimeler[currentIndex];
      storyEl.textContent = `üìú ${kelime.context || "Dedektif eski bir ar≈üivde bu kelimeyi buldu..."} (${kelime.transliteration})`;

      // 1 ≈üƒ±k doƒüru, diƒüerleri rastgele
      const allMeanings = kelimeler.map(k => k.meaning);
      const wrongs = allMeanings.filter(m => m !== kelime.meaning).sort(() => 0.5 - Math.random()).slice(0, 3);
      const options = [{ text: kelime.meaning, correct: true }].concat(wrongs.map(w => ({ text: w, correct: false })))
        .sort(() => 0.5 - Math.random());

      // Bazen farklƒ± soru tipi (√∂rnek: "C√ºmlede bo≈üluƒüu doldur")
      if (currentIndex % 5 === 2) {
        questionEl.textContent = `C√ºmleyi tamamla: "${kelime.transliteration} ____ anlamƒ±na gelir."`;
      } else {
        questionEl.textContent = `Bu kelimenin anlamƒ± nedir?`;
      }

      options.forEach(opt => {
        const li = document.createElement('li');
        li.textContent = opt.text;
        li.onclick = () => {
          if ([...optionsEl.children].some(el => el.classList.contains('selected'))) return;

          li.classList.add('selected');
          [...optionsEl.children].forEach(el => el.style.pointerEvents = 'none');

          if (opt.correct) {
            score++;
            feedbackEl.textContent = `‚úÖ Doƒüru! Gizli ipucu: "${kelime.word}"`;
          } else {
            feedbackEl.textContent = `‚ùå Yanlƒ±≈ü. Doƒüru cevap: ${kelime.meaning}`;
          }
          nextBtn.disabled = false;
        };
        optionsEl.appendChild(li);
      });
    }

    nextBtn.onclick = () => {
      currentIndex++;
      if (currentIndex < kelimeler.length) {
        renderQuestion();
      } else {
        finishQuiz();
      }
    };

    function finishQuiz() {
      chapterEl.style.display = "none";
      storyEl.style.display = "none";
      questionEl.style.display = "none";
      optionsEl.style.display = "none";
      feedbackEl.style.display = "none";
      nextBtn.style.display = "none";

      resultEl.textContent = `üïµÔ∏è Dedektif! ${kelimeler.length} kelimeden ${score} tanesini doƒüru √ß√∂zd√ºn.
      T√ºm b√∂l√ºmler tamamlandƒ±!`;
    }
  </script>

</body>
</html>
