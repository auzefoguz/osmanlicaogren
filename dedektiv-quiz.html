          { text: "ÿ≥ŸäŸÅ", correct: false, explanation: "Yanlƒ±≈ü, kƒ±lƒ±√ß deƒüil." }

    const storyEl = document.getElementById("story");

    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("next-btn");
    const resultEl = document.getElementById("result");
    const bgMusic = document.getElementById("bg-music");
    const musicBtn = document.getElementById("music-btn");

    musicBtn.addEventListener("click", () => {
      if (bgMusic.paused) {

      } else {

    });

    function renderQuestion() {
      feedbackEl.textContent = "";
      nextBtn.disabled = true;
      optionsEl.innerHTML = "";

      const current = quizData[index];
      storyEl.textContent = current.story;
      questionEl.textContent = current.question;

      current.options.forEach(opt => {
        const li = document.createElement("li");
        li.textContent = opt.text;
        li.addEventListener("click", () => {
          if (li.classList.contains("selected")) return;
          [...optionsEl.children].forEach(el => el.style.pointerEvents = "none");
          li.classList.add("selected");
          if (opt.correct) {
            score++;
            feedbackEl.textContent = `‚úÖ ${opt.explanation}`;
          } else {
            const correctOpt = current.options.find(o => o.correct);
            feedbackEl.textContent = `‚ùå ${opt.explanation} Doƒüru: ${correctOpt.text}`;
          }

        });
        optionsEl.appendChild(li);
      });
    }

    nextBtn.addEventListener("click", () => {
