<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>🕌 Osmanlı Dedektif - Bölüm Bölüm</title>
  <style>
    body {
      font-family: 'Lateef', serif, Georgia, serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Topkapi_scroll.jpg/1920px-Topkapi_scroll.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #3e2c00;
      padding: 2rem;
      text-align: center;
    }
    main {
      background: rgba(255, 249, 231, 0.9);
      border: 3px double #654321;
      border-radius: 15px;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      box-shadow: 0 0 20px #987654aa;
    }
    header {
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px #e0c186;
    }
    #section {
      font-weight: bold;
      font-size: 1.3rem;
      margin: 0.5rem 0 1rem;
    }
    #story {
      font-style: italic;
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    #question {
      font-size: 2rem;
      margin: 1.5rem 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fdf2c2;
      margin: 0.5rem 0;
      padding: 1rem;
      border: 2px solid #b39758;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.3rem;
      transition: 0.3s;
    }
    li:hover {
      background: #b39758;
      color: white;
    }
    li.selected {
      background: #6e4f1d;
      color: #f9e8b0;
      border-color: #c2a761;
    }
    #feedback {
      margin: 1rem 0;
      font-weight: bold;
      min-height: 60px;
    }
    button {
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      background: #6e4f1d;
      color: #f9e8b0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:disabled {
      background: #bfae8f;
      cursor: not-allowed;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.5rem;
      line-height: 1.5;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet" />
</head>
<body>
  <main>
    <header>🕌 Osmanlı Dedektif Hikayesi</header>
    <div id="section"></div>
    <div id="story"></div>
    <div id="question"></div>
    <ul id="options"></ul>
    <div id="feedback"></div>
    <button id="next-btn" disabled>Sonraki Bölüm</button>
    <div id="result"></div>
  </main>

  <script>
    let kelimeler = [];
    let quizData = [];
    let currentIndex = 0;
    let score = 0;

    const sectionEl = document.getElementById('section');
    const storyEl = document.getElementById('story');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const resultEl = document.getElementById('result');

    fetch('kelimeler.json')
      .then(res => res.json())
      .then(data => {
        kelimeler = data;
        quizData = convertToQuizData(kelimeler);
        renderQuestion();
      })
      .catch(err => {
        storyEl.textContent = 'Hata: kelimeler.json yüklenemedi.';
        console.error(err);
      });

    function convertToQuizData(kelimeler) {
      return kelimeler.map((kelime, i) => {
        const correctMeaning = kelime.meaning;
        const wrongMeanings = kelimeler
          .filter(k => k.meaning !== correctMeaning)
          .map(k => k.meaning);
        const shuffled = wrongMeanings.sort(() => 0.5 - Math.random()).slice(0, 3);

        const options = [
          { text: correctMeaning, correct: true, explanation: `Doğru! '${kelime.word}' '${correctMeaning}' demektir.` },
          ...shuffled.map(w => ({
            text: w,
            correct: false,
            explanation: `Yanlış. '${kelime.word}' bu anlama gelmez.`
          }))
        ].sort(() => Math.random() - 0.5);

        return {
          section: `Bölüm ${i + 1}`,
          story: `📜 Dedektif gizli bir belge açtı. İpucu: ${kelime.word} (${kelime.transliteration}).`,
          question: `Bu kelimenin anlamı nedir?`,
          options
        };
      });
    }

    function renderQuestion() {
      nextBtn.disabled = true;
      feedbackEl.textContent = '';
      optionsEl.innerHTML = '';

      const current = quizData[currentIndex];
      sectionEl.textContent = current.section;
      storyEl.textContent = current.story;
      questionEl.textContent = current.question;

      current.options.forEach(opt => {
        const li = document.createElement('li');
        li.textContent = opt.text;
        li.onclick = () => {
          if (li.classList.contains('selected')) return;

          li.classList.add('selected');
          if (opt.correct) {
            score++;
            feedbackEl.textContent = `✅ ${opt.explanation}`;
          } else {
            const correctOpt = current.options.find(o => o.correct);
            feedbackEl.textContent = `❌ ${opt.explanation} Doğru cevap: ${correctOpt.text}`;
          }

          nextBtn.disabled = false;
          [...optionsEl.children].forEach(el => el.style.pointerEvents = 'none');
        };
        optionsEl.appendChild(li);
      });
    }

    nextBtn.onclick = () => {
      currentIndex++;
      if (currentIndex < quizData.length) {
        renderQuestion();
      } else {
        showResult();
      }
    };

    function showResult() {
      sectionEl.style.display = 'none';
      storyEl.style.display = 'none';
      questionEl.style.display = 'none';
      optionsEl.style.display = 'none';
      feedbackEl.style.display = 'none';
      nextBtn.style.display = 'none';

      let message = `🎉 Tüm bölümleri tamamladın! ${quizData.length} kelimeden ${score} doğru cevap verdin.`;
      message += `\n\n📜 Dedektif artık Osmanlı arşivindeki sırrı çözdü. Tebrikler!`;

      resultEl.style.whiteSpace = 'pre-line';
      resultEl.textContent = message;
    }
  </script>
</body>
</html>
