<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezar Taşı Okuyucu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .camera-container {
            width: 100%;
            height: 300px;
            background-color: #000;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .result-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .history-item:hover {
            background-color: #f1f1f1;
        }
        .osmanlica-font {
            font-family: 'Lateef', serif;
            font-size: 1.5rem;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Mezar Taşı Okuyucu <span aria-hidden="true">📜</span></h1>

        <div class="camera-container">
            <video id="camera-feed" autoplay muted playsinline></video>
        </div>

        <button id="scan-btn" class="btn btn-primary w-100 py-2">Tara</button>

        <div class="result-card">
            <h3>Sonuç:</h3>
            <div id="ocr-result" class="osmanlica-font">---</div>
            <div id="translation" class="mt-2">---</div>
            <div id="explanation" class="text-muted mt-2 small">---</div>
        </div>

        <h4 class="mt-4">Geçmiş Kayıtlar</h4>
        <div id="history" class="result-card"></div>
    </div>

    <script>
        const sampleTexts = [
            {
                text: "هو الباقي / محمد أفندي / ١٣١٠-١٣٧٣",
                latin: "Hüve'l-bâkî / Mehmet Efendi / 1310-1373",
                translation: "Sonsuz olan Allah'tır",
                explanation: "Osmanlıca mezar taşı. 1310 Hicri (1892 Miladi) - 1373 Hicri (1954 Miladi)"
            },
            {
                text: "روحنه فاتحه / عائشه خانم / ١٣٣٨-١٣٨١",
                latin: "Ruhuna Fatiha / Ayşe Hanım / 1338-1381",
                translation: "Ruhuna Fatiha okunması rica olunur",
                explanation: "Modern dönem mezar taşı. 1338 Hicri (1920 Miladi) - 1381 Hicri (1962 Miladi)"
            },
            {
                text: "فاطمه خاتون / بنت عبد الله / ١٢٥٠-١٣٠٠",
                latin: "Fatma Hatun / bint Abdullah / 1250-1300",
                translation: "Fatma Hatun / Abdullah'ın kızı",
                explanation: "Klasik dönem mezar taşı. 1250 Hicri (1834 Miladi) - 1300 Hicri (1883 Miladi)"
            }
        ];

        document.getElementById('scan-btn').addEventListener('click', () => {
            const result = sampleTexts[Math.floor(Math.random() * sampleTexts.length)];
            document.getElementById('ocr-result').textContent = result.text;
            document.getElementById('translation').textContent = "Çeviri: " + result.translation;
            document.getElementById('explanation').textContent = "Açıklama: " + result.explanation;

            const item = document.createElement('div');
            item.className = 'history-item';
            item.textContent = result.latin.split('/')[1].trim() + " - " + result.latin.split('/')[2].trim().substring(0, 4);
            item.onclick = () => showHistory(result.text, result.translation, result.explanation);
            document.getElementById('history').prepend(item);
        });

        function showHistory(text, translation, explanation) {
            document.getElementById('ocr-result').textContent = text;
            document.getElementById('translation').textContent = "Çeviri: " + translation;
            document.getElementById('explanation').textContent = "Açıklama: " + explanation;
        }

        // Gerçek kamera yayını
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    const video = document.getElementById('camera-feed');
                    video.srcObject = stream;
                })
                .catch(err => console.error("Kamera hatası:", err));
        }
    </script>

    <!-- Gerçek OCR için Tesseract.js -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script>
        async function performRealOCR(image) {
            const worker = await Tesseract.createWorker({
                logger: m => console.log(m)
            });
            await worker.loadLanguage('ota');
            await worker.initialize('ota');
            const { data: { text } } = await worker.recognize(image);
            console.log("Tınanan metin:", text);
            await worker.terminate();
            return text;
        }
    </script>
</body>
</html>
