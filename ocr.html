<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezar Taşı Okuyucu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .camera-container {
            width: 100%;
            height: 300px;
            background-color: #000;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .result-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .history-item:hover {
            background-color: #f9f9f9;
        }
        .osmanlica-font {
            font-family: 'Lateef', serif;
            font-size: 1.5rem;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Mezar Taşı Okuyucu 📜</h1>
        
        <div class="camera-container">
            <img id="camera-feed" src="https://via.placeholder.com/800x300/333333/FFFFFF?text=Kamerayı+Mezar+Taşına+Tutun" alt="Kamera Önizleme">
        </div>
        
        <button id="scan-btn" class="btn btn-primary w-100 py-2">Tara</button>
        
        <div class="result-card">
            <h3>Sonuç:</h3>
            <div id="ocr-result" class="osmanlica-font">---</div>
            <div id="translation" class="mt-2">---</div>
            <div id="explanation" class="text-muted mt-2 small">---</div>
        </div>
        
        <h4 class="mt-4">Geçmiş Kayıtlar</h4>
        <div id="history" class="result-card">
            <div class="history-item" onclick="showHistory('Hüve\'l-bâkî / Mehmet Efendi / 1892-1954', 'Sonsuz olan Allah\'tır', 'Osmanlıca mezar taşı yazısı')">
                Mehmet Efendi - 1892
            </div>
            <div class="history-item" onclick="showHistory('Ruhuna Fatiha / Ayşe Hanım / 1920-2001', 'Ruhuna Fatiha okunması rica olunur', 'Modern Türkçe mezar taşı')">
                Ayşe Hanım - 1920
            </div>
        </div>
    </div>

    <script>
        // Simüle edilmiş OCR fonksiyonu
        function simulateOCR() {
            const sampleTexts = [
                { 
                    text: "هو الباقي / محمد أفندي / ١٣١٠-١٣٧٣", 
                    latin: "Hüve'l-bâkî / Mehmet Efendi / 1310-1373",
                    translation: "Sonsuz olan Allah'tır",
                    explanation: "Osmanlıca mezar taşı. 1310 Hicri (1892 Miladi) - 1373 Hicri (1954 Miladi)"
                },
                { 
                    text: "روحنه فاتحه / عائشه خانم / ١٣٣٨-١٣٨١", 
                    latin: "Ruhuna Fatiha / Ayşe Hanım / 1338-1381",
                    translation: "Ruhuna Fatiha okunması rica olunur",
                    explanation: "Modern dönem mezar taşı. 1338 Hicri (1920 Miladi) - 1381 Hicri (1962 Miladi)"
                },
                { 
                    text: "فاطمه خاتون / بنت عبد الله / ١٢٥٠-١٣٠٠", 
                    latin: "Fatma Hatun / bint Abdullah / 1250-1300",
                    translation: "Fatma Hatun / Abdullah'ın kızı",
                    explanation: "Klasik dönem mezar taşı. 1250 Hicri (1834 Miladi) - 1300 Hicri (1883 Miladi)"
                }
            ];
            
            return sampleTexts[Math.floor(Math.random() * sampleTexts.length)];
        }

        // Tara butonu işlevi
        document.getElementById('scan-btn').addEventListener('click', function() {
            // Gerçek uygulamada burada kamera görüntüsü işlenecek
            const result = simulateOCR();
            
            document.getElementById('ocr-result').textContent = result.text;
            document.getElementById('translation').textContent = "Çeviri: " + result.translation;
            document.getElementById('explanation').textContent = "Açıklama: " + result.explanation;
            
            // Geçmişe ekle
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.textContent = result.latin.split('/')[1].trim() + " - " + result.latin.split('/')[2].trim().substring(0,4);
            historyItem.onclick = () => showHistory(result.text, result.translation, result.explanation);
            document.getElementById('history').prepend(historyItem);
            
            // Kamerayı yenile (simülasyon)
            document.getElementById('camera-feed').src = "https://via.placeholder.com/800x300/333333/FFFFFF?text=Tarama+Başarılı";
            setTimeout(() => {
                document.getElementById('camera-feed').src = "https://via.placeholder.com/800x300/333333/FFFFFF?text=Yeni+Mezar+Taşını+Tutun";
            }, 2000);
        });

        function showHistory(text, translation, explanation) {
            document.getElementById('ocr-result').textContent = text;
            document.getElementById('translation').textContent = "Çeviri: " + translation;
            document.getElementById('explanation').textContent = "Açıklama: " + explanation;
        }

        // Gerçek kamera erişimi için izin iste
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    document.getElementById('camera-feed').srcObject = stream;
                })
                .catch(function(error) {
                    console.error("Kamera erişimi hatası:", error);
                });
        }
    </script>
    
    <!-- Tesseract.js için gerekli kütüphaneler (gerçek OCR için) -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script>
        // Gerçek OCR için (isteğe bağlı)
        async function performRealOCR(image) {
            const worker = await Tesseract.createWorker({
                logger: m => console.log(m)
            });
            
            await worker.loadLanguage('ota'); // Osmanlıca için özel eğitim gerekir
            await worker.initialize('ota');
            
            const { data: { text } } = await worker.recognize(image);
            console.log("Tanınan metin:", text);
            await worker.terminate();
            return text;
        }
    </script>
</body>
</html>
