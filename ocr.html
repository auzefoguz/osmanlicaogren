<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OsmanlÄ±ca OCR TanÄ±ma</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
      color: #222;
    }
    button {
      margin: 0.4rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #274472;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #1b2c47; }
    video, canvas, img {
      max-width: 100%;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #result {
      background: white;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
    .highlight { background-color: yellow; font-weight: bold; }
    #controls { margin-top: 1rem; }
  </style>
</head>
<body>

<h2>ğŸ“¸ OsmanlÄ±ca GÃ¶rÃ¼ntÃ¼den Metin TanÄ±ma</h2>

<!-- Kamera ve Dosya YÃ¼kleme ButonlarÄ± -->
<button id="start-camera">KamerayÄ± AÃ§</button>
<button id="capture">ğŸ“· FotoÄŸraf Ã‡ek</button>
<button id="stop-camera">Kapat</button>
<button id="upload">ğŸ–¼ï¸ Galeriden SeÃ§</button>
<input type="file" id="file-input" accept="image/*" style="display:none" />

<!-- GÃ¶rsel Elemanlar -->
<video id="video" autoplay playsinline width="300" style="display:none;"></video>
<canvas id="canvas" width="300" height="200" style="display:none;"></canvas>
<img id="preview" />

<!-- OCR Butonu -->
<button id="recognize">ğŸ“ OCR BaÅŸlat</button>

<!-- SonuÃ§ AlanÄ± -->
<div id="result" style="display:none;"></div>

<!-- Kontrol ButonlarÄ± -->
<div id="controls" style="display:none;">
  <button id="copy-btn">ğŸ“‹ Kopyala</button>
  <button id="speak-btn">ğŸ“¢ Oku</button>
  <button id="download-btn">ğŸ“¥ Ä°ndir</button>
</div>

<script>
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const preview = document.getElementById("preview");
  const fileInput = document.getElementById("file-input");

  // Kamera aÃ§
  document.getElementById("start-camera").onclick = async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.style.display = "block";
    } catch (err) {
      alert("Kamera aÃ§Ä±lÄ±rken bir hata oluÅŸtu: " + err.message);
    }
  };

  // Kamera durdur
  document.getElementById("stop-camera").onclick = () => {
    const stream = video.srcObject;
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
      video.style.display = "none";
    }
  };

  // FotoÄŸraf Ã§ek
  document.getElementById("capture").onclick = () => {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const dataURL = canvas.toDataURL("image/png");
    preview.src = dataURL;
    preview.style.display = "block";
  };

  // Galeriden seÃ§
  document.getElementById("upload").onclick = () => fileInput.click();
  fileInput.onchange = e => {
    const file = e.target.files[0];
    if (file) {
      preview.src = URL.createObjectURL(file);
      preview.style.display = "block";
    }
  };

  // Ã–zel kelimeleri ve tarihleri vurgula
  function highlightSpecial(text) {
    const names = /(efendi|paÅŸa|hanÄ±m|ÅŸeyh|hazret|bey|sultan)/gi;
    const dates = /\b[1-2][0-9]{3}\b/g; // YÄ±llar (Ã¶r: 1299, 2024)
    const sections = /(isim[:ï¼š]?\s?.+|tarih[:ï¼š]?\s?.+|dua[:ï¼š]?\s?.+)/gi;

    return text
      .replace(names, match => `<span class="highlight">${match}</span>`)
      .replace(dates, match => `<span class="highlight">${match}</span>`)
      .replace(sections, match => `<br/><strong>${match}</strong>`);
  }

  // OCR BaÅŸlat
  document.getElementById("recognize").onclick = () => {
    const image = preview.src;
    if (!image) return alert("Ã–nce bir gÃ¶rÃ¼ntÃ¼ yÃ¼kleyin veya Ã§ekin.");

    document.getElementById("result").innerText = "OCR Ã§alÄ±ÅŸÄ±yor...";
    document.getElementById("result").style.display = "block";

    Tesseract.recognize(
      image,
      'ara+tur',
      { logger: m => console.log(m) }
    ).then(({ data: { text } }) => {
      const highlighted = highlightSpecial(text);
      document.getElementById("result").innerHTML = highlighted;
      document.getElementById("controls").style.display = "block";
      localStorage.setItem("ocr_result", text);
    }).catch(err => {
      document.getElementById("result").innerText = "OCR sÄ±rasÄ±nda hata oluÅŸtu: " + err.message;
    });
  };

  // Panoya kopyala
  document.getElementById("copy-btn").onclick = () => {
    const text = document.getElementById("result").innerText;
    navigator.clipboard.writeText(text);
    alert("Metin panoya kopyalandÄ±.");
  };

  // Sesli okuma
  document.getElementById("speak-btn").onclick = () => {
    const text = document.getElementById("result").innerText;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "tr-TR";
    speechSynthesis.speak(utterance);
  };

  // TXT indir
  document.getElementById("download-btn").onclick = () => {
    const text = document.getElementById("result").innerText;
    const blob = new Blob([text], { type: "text/plain" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "ocr_sonucu.txt";
    a.click();
  };
</script>

</body>
</html>
