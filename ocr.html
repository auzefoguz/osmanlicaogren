<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezar TaÅŸÄ± Okuyucu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .camera-container {
            width: 100%;
            height: 300px;
            background-color: #000;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .result-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .history-item:hover {
            background-color: #f1f1f1;
        }
        .osmanlica-font {
            font-family: 'Lateef', serif;
            font-size: 1.5rem;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Mezar TaÅŸÄ± Okuyucu <span aria-hidden="true">ðŸ“œ</span></h1>

        <div class="camera-container">
            <video id="camera-feed" autoplay muted playsinline></video>
        </div>

        <canvas id="capture-canvas" width="800" height="300" style="display: none;"></canvas>

        <button id="scan-btn" class="btn btn-primary w-100 py-2">Tara</button>

        <div class="result-card">
            <h3>SonuÃ§:</h3>
            <div id="ocr-result" class="osmanlica-font">---</div>
            <div id="translation" class="mt-2">---</div>
            <div id="explanation" class="text-muted mt-2 small">---</div>
        </div>

        <h4 class="mt-4">GeÃ§miÅŸ KayÄ±tlar</h4>
        <div id="history" class="result-card"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script>
        document.getElementById('scan-btn').addEventListener('click', async () => {
            const video = document.getElementById('camera-feed');
            const canvas = document.getElementById('capture-canvas');
            const ctx = canvas.getContext('2d');

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');

            document.getElementById('ocr-result').textContent = "TaranÄ±yor...";
            document.getElementById('translation').textContent = "---";
            document.getElementById('explanation').textContent = "---";

            try {
                const worker = await Tesseract.createWorker({ logger: m => console.log(m) });
                await worker.loadLanguage('osd');
                await worker.initialize('osd');

                const { data: { text } } = await worker.recognize(imageData);
                await worker.terminate();

                document.getElementById('ocr-result').textContent = text;
                document.getElementById('translation').textContent = "Not: Bu bir OCR Ã§Ä±ktÄ±sÄ±dÄ±r.";
                document.getElementById('explanation').textContent = "Tesseract.js ile otomatik tarama yapÄ±ldÄ±.";

                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = "Son Tarama - " + new Date().toLocaleTimeString();
                item.onclick = () => showHistory(text, "Otomatik OCR", "Canvas'tan alÄ±ndÄ±.");
                document.getElementById('history').prepend(item);
            } catch (err) {
                console.error(err);
                document.getElementById('ocr-result').textContent = "Hata oluÅŸtu.";
            }
        });

        function showHistory(text, translation, explanation) {
            document.getElementById('ocr-result').textContent = text;
            document.getElementById('translation').textContent = "Ã‡eviri: " + translation;
            document.getElementById('explanation').textContent = "AÃ§Ä±klama: " + explanation;
        }

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    const video = document.getElementById('camera-feed');
                    video.srcObject = stream;
                })
                .catch(err => console.error("Kamera hatasÄ±:", err));
        }
    </script>
</body>
</html>
