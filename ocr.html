<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mezar Taşı OCR & Kelime Vurgulama</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .camera-container {
      width: 100%;
      max-width: 800px;
      height: 300px;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 15px;
      position: relative;
    }
    #camera-feed {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #capture-canvas {
      display: none;
    }
    .osmanlica-font {
      font-family: 'Lateef', serif;
      font-size: 1.5rem;
      text-align: right;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      min-height: 150px;
      white-space: pre-wrap;
      word-break: break-word;
      margin-top: 10px;
      user-select: text;
    }
    mark {
      background-color: #fffa8b;
      cursor: help;
      border-radius: 2px;
      padding: 0 2px;
      position: relative;
    }
    mark:hover::after {
      content: attr(title);
      position: absolute;
      white-space: nowrap;
      background: #333;
      color: #fff;
      font-size: 0.8rem;
      padding: 2px 6px;
      border-radius: 4px;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 10;
      opacity: 0.9;
    }
    #history {
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      width: 100%;
      max-width: 800px;
    }
    .history-item {
      cursor: pointer;
      padding: 8px;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .history-item:hover {
      background-color: #f1f1f1;
    }
    button {
      margin: 5px 4px;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #accuracy {
      margin-top: 8px;
      font-weight: 600;
      color: #555;
    }
  </style>
</head>
<body>
  <h1 class="mb-4 text-center">Mezar Taşı OCR & Kelime Vurgulama <span>📜</span></h1>

  <div class="camera-container">
    <video id="camera-feed" autoplay muted playsinline></video>
  </div>

  <canvas id="capture-canvas" width="800" height="300"></canvas>

  <div class="mb-3 d-flex flex-wrap justify-content-center">
    <button id="start-camera-btn" class="btn btn-primary">📷 Kamera Aç</button>
    <button id="switch-camera-btn" class="btn btn-secondary" disabled>🔄 Kamera Değiştir</button>
    <button id="capture-btn" class="btn btn-success" disabled>📸 Fotoğraf Çek ve Tara</button>
    <button id="upload-btn" class="btn btn-info">🖼️ Galeriden Seç</button>
    <input type="file" id="file-input" accept="image/*" style="display:none" />
  </div>

  <div id="ocr-result" class="osmanlica-font" tabindex="0" aria-label="OCR sonucu">OCR sonucu burada görünecek...</div>

  <div id="accuracy"></div>

  <div id="controls" class="justify-content-center">
    <button id="copy-btn" class="btn btn-outline-secondary" title="Metni kopyala">📋 Kopyala</button>
    <button id="speak-btn" class="btn btn-outline-secondary" title="Metni sesli oku">📢 Oku</button>
    <button id="google-search-btn" class="btn btn-outline-primary" title="Metni Google'da ara" disabled>🔍 Google’da Ara</button>
  </div>

  <h4 class="mt-4 w-100 text-center">Geçmiş Kayıtlar</h4>
  <div id="history"></div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

  <script>
    // Sık kullanılan kelimeler + anlamları
    const sozluk = {
      "مرحوم": "Merhum, vefat etmiş kişi",
      "رحمة الله عليه": "Allah’ın rahmeti üzerine olsun",
      "بسم الله الرحمن الرحيم": "Rahman ve Rahim olan Allah’ın adıyla",
      "المرحومة": "Merhumun dişi, vefat etmiş kadın",
      "الفقيد": "Vefat eden, kayıp kişi",
      "توفي": "Vefat etti",
      "توفى": "Vefat etti (diğer yazım)",
      "عليه السلام": "Üzerine selam olsun",
      "عليها السلام": "Üzerine selam olsun (dişi için)",
      "شيخ": "Dinî lider, mürşid",
      "سلطان": "Hükümdar, kral",
      "جنة": "Cennet",
      "السلام": "Selam, barış",
      "خير": "İyi, hayır, hayırlı",
      "هادي": "Rehber",
      "حبيب": "Sevgili",
      "الملك": "Kral",
      "المغفور له": "Bağışlanan kişi",
      "رحمه الله": "Allah rahmet eylesin",
      "الله": "Allah",
      "صلى الله عليه وسلم": "Allah onun üzerine salat etsin",
      "إنا لله وإنا إليه راجعون": "Biz Allah’a aidiz ve O’na döneceğiz",
      "الحمد لله": "Hamd Allah’a mahsustur",
      "قبر": "Mezar",
      "وفاة": "Vefat",
      "ذكرى": "Anı",
      "مغفرة": "Af, bağışlama",
      "دعا": "Dua",
      "جنة الفردوس": "Cennet’in en yüksek katı",
      "النار": "Cehennem",
      "الشهيد": "Şehit"
    };

    // Değişkenler
    let currentStream = null;
    let useFrontCamera = false;

    // DOM elementleri
    const video = document.getElementById('camera-feed');
    const canvas = document.getElementById('capture-canvas');
    const ctx = canvas.getContext('2d');

    const startCameraBtn = document.getElementById('start-camera-btn');
    const switchCameraBtn = document.getElementById('switch-camera-btn');
    const captureBtn = document.getElementById('capture-btn');
    const uploadBtn = document.getElementById('upload-btn');
    const fileInput = document.getElementById('file-input');

    const ocrResult = document.getElementById('ocr-result');
    const accuracyDiv = document.getElementById('accuracy');
    const historyDiv = document.getElementById('history');

    const copyBtn = document.getElementById('copy-btn');
    const speakBtn = document.getElementById('speak-btn');
    const googleSearchBtn = document.getElementById('google-search-btn');

    const HISTORY_KEY = 'ocrHistoryMezarTasi';

    // Metni işleyip sık kullanılan kelimeleri vurgula
    function highlightWords(text) {
      // HTML güvenliği için escape et
      let escaped = text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");

      for (const word in sozluk) {
        const regex = new RegExp(word, 'gi');
        escaped = escaped.replace(regex, (match) => `<mark title="${sozluk[word]}">${match}</mark>`);
      }
      return escaped;
    }

    // Kamera açma
    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }
      const constraints = {
        video: { facingMode: useFrontCamera ? 'user' : 'environment' }
      };
      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
        switchCameraBtn.disabled = false;
        captureBtn.disabled = false;
        startCameraBtn.textContent = "📷 Kamera Kapat";
      } catch (e) {
        alert("Kamera açılamadı: " + e.message);
      }
    }

    // Kamera kapatma
    function stopCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }
      video.srcObject = null;
      switchCameraBtn.disabled = true;
      captureBtn.disabled = true;
      startCameraBtn.textContent = "📷 Kamera Aç";
    }

    startCameraBtn.onclick = () => {
      if (currentStream) {
        stopCamera();
      } else {
        startCamera();
      }
    };

    switchCameraBtn.onclick = () => {
      useFrontCamera = !useFrontCamera;
      startCamera();
    };

    // Fotoğraf çek ve OCR işle
    captureBtn.onclick = async () => {
      if (!currentStream) {
        alert("Önce kamerayı açın.");
        return;
      }
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/png');
      await ocrProcess(dataURL);
    };

    // Galeriden dosya seçimi
    uploadBtn.onclick = () => fileInput.click();

    fileInput.onchange = async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async (event) => {
        const dataURL = event.target.result;
        await ocrProcess(dataURL);
      };
      reader.readAsDataURL(file);
    };

    // OCR işlemi
    async function ocrProcess(imageDataURL) {
      ocrResult.innerHTML = "Taranıyor...";
      accuracyDiv.textContent = "";
      googleSearchBtn.disabled = true;

      try {
        const worker = await Tesseract.createWorker({
          logger: m => {
            // İstersen console'a yazdırabiliriz
            // console.log(m);
            if (m.status === 'recognizing text' && m.progress) {
              accuracyDiv.textContent = `OCR doğruluk: ${(m.progress * 100).toFixed(1)}%`;
            }
          }
        });
        await worker.loadLanguage('ara');
        await worker.initialize('ara');

        const { data: { text, confidence } } = await worker.recognize(imageDataURL);

        await worker.terminate();

        if (!text.trim()) {
          ocrResult.textContent = "Metin algılanamadı.";
          accuracyDiv.textContent = "";
          return;
        }

        const highlighted = highlightWords(text);
        ocrResult.innerHTML = highlighted;

        accuracyDiv.textContent = `OCR Doğruluk Tahmini: %${confidence.toFixed(2)}`;
        googleSearchBtn.disabled = false;

        saveToHistory(text);

      } catch (e) {
        ocrResult.textContent = "OCR hatası: " + e.message;
        accuracyDiv.textContent = "";
      }
    }

    // Geçmişe kaydet
    function saveToHistory(text) {
      let history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
      history.unshift({ text, date: new Date().toISOString() });
      if (history.length > 20) history.pop();
      localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
      renderHistory();
    }

    // Geçmişi göster
    function renderHistory() {
      let history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
      historyDiv.innerHTML = "";
      if(history.length === 0) {
        historyDiv.textContent = "Geçmiş kayıt yok.";
        return;
      }
      history.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.textContent = `📌 ${new Date(item.date).toLocaleString()}`;
        div.title = item.text;
        div.onclick = () => {
          const highlighted = highlightWords(item.text);
          ocrResult.innerHTML = highlighted;
          accuracyDiv.textContent = "";
          googleSearchBtn.disabled = false;
        };
        historyDiv.appendChild(div);
      });
    }

    // Metni panoya kopyala
    copyBtn.onclick = () => {
      const text = ocrResult.textContent;
      if (!text.trim()) {
        alert("Kopyalanacak metin yok.");
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        alert("Metin panoya kopyalandı.");
      }).catch(() => {
        alert("Panoya kopyalama başarısız.");
      });
    };

    // Metni sesli okuma
    speakBtn.onclick = () => {
      const text = ocrResult.textContent.trim();
      if (!text) {
        alert("Okunacak metin yok.");
        return;
      }
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "ar-SA"; // Arapça için
      speechSynthesis.speak(utterance);
    };

    // Google'da arama aç
    googleSearchBtn.onclick = () => {
      const text = ocrResult.textContent.trim();
      if (!text) {
        alert("Aranacak metin yok.");
        return;
      }
      const query = encodeURIComponent(text);
      window.open(`https://www.google.com/search?q=${query}`, '_blank');
    };

    // Sayfa yüklenince geçmişi getir
    window.onload = () => {
      renderHistory();
    };
  </script>
</body>
</html>
