<body>
  <div id="themeSelector">

      <option value="default">ğŸ¨ Tema SeÃ§</option>
      <option value="blue">ğŸ”µ Mavi Dedektif</option>

    </select>
  </div>
  <div id="characterSelector">
    <select class="form-select" onchange="degistirKarakter(this.value)">
      <option value="default">ğŸ§‘ Karakter SeÃ§</option>

    <select class="form-select" onchange="degistirDil(this.value)">
      <option value="tr">ğŸ‡¹ğŸ‡· TÃ¼rkÃ§e</option>

    </select>
  </div>
  <div id="badgeBox">ğŸ–ï¸ Rozet: Yok</div>

  <div class="story-box">
    <h1 id="titleWithCharacter">ğŸ•µï¸ OsmanlÄ±ca Dedektifi</h1>
    <h5>BÃ¶lÃ¼m <span id="bolum">1</span></h5>
    <div class="progress my-3">
      <div id="progressBar" class="progress-bar" style="width: 0%"></div>
    </div>
    <div id="rankBox">ğŸ“ RÃ¼tbe: Acemi Dedektif</div>
    <p id="soruMetni" class="question">YÃ¼kleniyor...</p>
    <div id="secenekler" class="mb-3"></div>
    <div id="geribildirim" class="mt-3"></div>
    <div class="mt-3">
      <button id="sonrakiBtn" class="btn btn-warning d-none" onclick="siradaki()">Sonraki</button>
    </div>
  </div>
  <div class="story-box" id="mapProgress">
    <h4>ğŸ—ºï¸ GÃ¶rev HaritasÄ±</h4>
    <div id="levelContainer"></div>
  </div>
  <div id="istatistikBox">
    <strong>ğŸ“Š Ä°statistikler:</strong><br>
    DoÄŸru: <span id="istatistikDogru">0</span><br>
    YanlÄ±ÅŸ: <span id="istatistikYanlis">0</span><br>
    BaÅŸarÄ±: <span id="istatistikBasari">0%</span>
  </div>

  <script>
    let aktifDil = 'tr';
    let skor = 0;
    let kelimeler = [];
    let aktifSoru = 0;
    let dogruSayisi = 0;
    let yanlisSayisi = 0;

    async function kelimeleriYukle() {
      try {
        const response = await fetch('dedektif.json');
        kelimeler = await response.json();
        siradaki();
      } catch (error) {
        document.getElementById("soruMetni").innerText = "Kelime listesi yÃ¼klenemedi.";
        console.error(error);
      }
    }

    function degistirDil(lang) {
      aktifDil = lang;
    }

    function degistirKarakter(tip) {
      const title = document.getElementById("titleWithCharacter");
      if (tip === 'male') title.innerHTML = 'ğŸ•µï¸ OsmanlÄ±ca Dedektifi';
      else if (tip === 'female') title.innerHTML = 'ğŸ•µï¸â€â™€ï¸ OsmanlÄ±ca Dedektifi';
      else if (tip === 'hat') title.innerHTML = 'ğŸ© OsmanlÄ±ca Dedektifi';
      else title.innerHTML = 'ğŸ•µï¸ OsmanlÄ±ca Dedektifi';
    }

    function bolumKilidiGuncelle() {
      const container = document.getElementById("levelContainer");
      container.innerHTML = '';
      for (let i = 1; i <= 5; i++) {
        const kilitliMi = skor < (i - 1) * 20;
        const div = document.createElement("div");
        div.className = kilitliMi ? 'level-lock' : 'level-lock level-unlock';
        div.innerText = `BÃ¶lÃ¼m ${i}`;
        if (!kilitliMi) div.onclick = () => alert(`BÃ¶lÃ¼m ${i} yÃ¼klenecek`);
        container.appendChild(div);
      }
    }

    function guncelleIstatistik() {
      const toplam = dogruSayisi + yanlisSayisi;
      const basari = toplam > 0 ? Math.round((dogruSayisi / toplam) * 100) : 0;
      document.getElementById("istatistikDogru").innerText = dogruSayisi;
      document.getElementById("istatistikYanlis").innerText = yanlisSayisi;
      document.getElementById("istatistikBasari").innerText = `${basari}%`;
    }

    function siradaki() {
      if (aktifSoru >= kelimeler.length) return bitir();
      const soru = kelimeler[aktifSoru];
      document.getElementById("soruMetni").innerText = `"${soru.word}" ne demektir?`;
      const secenekler = [soru.meaning];
      while (secenekler.length < 4) {
        let rast = kelimeler[Math.floor(Math.random() * kelimeler.length)].meaning;
        if (!secenekler.includes(rast)) secenekler.push(rast);
      }
      secenekler.sort(() => Math.random() - 0.5);
      document.getElementById("secenekler").innerHTML = secenekler.map(secenek => `<button class='btn btn-outline-light btn-answer' onclick='cevapla("${secenek}")'>${secenek}</button>`).join('');
      document.getElementById("geribildirim").innerHTML = "";
      document.getElementById("sonrakiBtn").classList.add("d-none");
    }

    function cevapla(secim) {
      const dogru = kelimeler[aktifSoru].meaning;
      const sonuc = secim === dogru;
      if (sonuc) {
        skor += 10;
        dogruSayisi++;
        document.getElementById("geribildirim").innerHTML = "<span class='text-success'>âœ… DoÄŸru!</span>";
      } else {
        yanlisSayisi++;
        document.getElementById("geribildirim").innerHTML = `<span class='text-danger'>âŒ YanlÄ±ÅŸ. DoÄŸru cevap: ${dogru}</span>`;
      }
      document.getElementById("score").innerText = skor;
      aktifSoru++;
      document.getElementById("progressBar").style.width = `${(aktifSoru / kelimeler.length) * 100}%`;
      document.getElementById("sonrakiBtn").classList.remove("d-none");
      guncelleIstatistik();
      bolumKilidiGuncelle();
    }

    function bitir() {
      document.getElementById("soruMetni").innerText = "Tebrikler! TÃ¼m gÃ¶revleri tamamladÄ±nÄ±z.";
      document.getElementById("secenekler").innerHTML = "";
      document.getElementById("geribildirim").innerHTML = `<strong>Toplam Skor: ${skor}</strong>`;
      document.getElementById("rankBox").innerText = skor >= 80 ? "ğŸ–ï¸ RÃ¼tbe: Usta Dedektif" : "ğŸ–ï¸ RÃ¼tbe: Acemi Dedektif";
    }

    document.addEventListener("DOMContentLoaded", () => {
      degistirKarakter('default');
      bolumKilidiGuncelle();
      kelimeleriYukle();
    });
  </script>
</body>
