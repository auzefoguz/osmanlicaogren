  <script src="https://cdn.jsdelivr.net/npm/chart.js">let gameMode = 'eslestirme';

function changeGameMode(mode) {
  gameMode = mode;
  document.getElementById("cardGrid").innerHTML = "";
  document.getElementById("messageBox").textContent = "";
  document.getElementById("restartBtn").style.display = "none";
  score = 0;
  updateScore();
  initGame();
}

function initMeaningGame(words) {
  const sample = shuffle(words).slice(0, getCardCount());
  cards = sample.map(item => ({ ...item, revealed: false, matched: false }));
  const grid = document.getElementById("cardGrid");
  grid.innerHTML = "";
  cards.forEach((card, i) => {
    const div = document.createElement("div");
    div.className = "card-item";
    div.dataset.index = i;
    div.textContent = card.word;
    div.onclick = () => {
      if (card.revealed) return;
      const userAnswer = prompt(`"${card.word}" kelimesinin anlamƒ± nedir?`).trim();
      if (!userAnswer) return;
      if (userAnswer === card.meaning) {
        div.classList.add("matched");
        card.revealed = true;
        score += 10;
        saveKnownWord(card.word, card.meaning);
      } else {
        score -= 2;
        alert(`‚ùå Doƒüru cevap: ${card.meaning}`);
      }
      updateScore();
      if (cards.every(c => c.revealed)) {
        saveScore();
        document.getElementById("messageBox").innerHTML = `üéâ T√ºm anlamlar doƒüru bulundu!<br>Skorunuz: ${score}`;
        document.getElementById("restartBtn").style.display = "inline-block";
        renderChart();
      }
    };
    grid.appendChild(div);
  });
}

<script>
function showKnownWordsModal() {
  const list = JSON.parse(localStorage.getItem("bilinenKelimeler") || "[]");
  let html = '<table class="table"><thead><tr><th>Kelime</th><th>Anlam</th><th>Tarih</th></tr></thead><tbody>';
  list.forEach(k => {
    html += `<tr><td>${k.word}</td><td>${k.meaning}</td><td>${k.tarih}</td></tr>`;
  });
  html += '</tbody></table>';
  document.getElementById("bilinenKelimelerIcerik").innerHTML = html;
}

function showHistoryModal() {
  const list = JSON.parse(localStorage.getItem("eslestirmeSkorlar") || "[]").slice(-20).reverse();
  let html = '<table class="table"><thead><tr><th>Tarih</th><th>Skor</th></tr></thead><tbody>';
  list.forEach(e => {
    html += `<tr><td>${e.tarih}</td><td>${e.skor}</td></tr>`;
  });
  html += '</tbody></table>';
  document.getElementById("gecmisIcerik").innerHTML = html;
}

    changeGameMode("eslestirme");

function initGame() {
  fetch("https://auzefoguz.github.io/osmanlicaogren/kelimeler.json")
    .then(res => res.json())
    .then(data => {
      const kelimeler = data.map(item => ({
        word: item.word,
        meaning: item.meaning?.split(/[.;ÿå]/)[0].trim()
      })).filter(k => k.word && k.meaning);

      if (gameMode === 'anlamBul') {
        initMeaningGame(kelimeler);
      } else {
        const sample = shuffle(kelimeler).slice(0, getCardCount());
        cards = shuffle(sample.flatMap(item => [
          { type: 'word', value: item.word, pair: item.meaning },
          { type: 'meaning', value: item.meaning, pair: item.word }
        ]));
        renderCards();
        startTimer();
        renderChart();
      }
    });
}
    });

      cards = shuffle(sample.flatMap(item => [
        { type: 'word', value: item.word, pair: item.meaning },
        { type: 'meaning', value: item.meaning, pair: item.word }
      ]));
      renderCards();
      startTimer();
      renderChart();
    });
}

// Devamƒ±: T√ºm oyun i≈ülevleri a≈üaƒüƒ±da
let cards = [], firstCard = null, lockBoard = false;
let score = 0, timeLeft = 60, timerInterval;
let currentDifficulty = 'kolay';

function setDifficulty(level) {
  currentDifficulty = level;
  const select = document.getElementById("seviyeSec");
  if (select) select.value = level;
  initGame();
}

function getCardCount() {
  return currentDifficulty === 'zor' ? 12 : currentDifficulty === 'orta' ? 8 : 6;
}

function renderCards() {
  const grid = document.getElementById("cardGrid");
  grid.innerHTML = "";
  cards.forEach((card, i) => {
    const div = document.createElement("div");
    div.className = "card-item";
    div.dataset.index = i;
    div.onclick = () => revealCard(i);
    grid.appendChild(div);
  });
}

function revealCard(index) {
  if (lockBoard || timeLeft <= 0) return;
  const el = document.querySelector(`[data-index='${index}']`);
  const card = cards[index];
  if (card.matched || card.revealed) return;

  card.revealed = true;
  el.classList.add("revealed");
  el.textContent = card.value;

  if (card.type === "word") speak(card.value);

  if (!firstCard) {
    firstCard = { card, index };
  } else {
    lockBoard = true;
    setTimeout(() => {
      const second = { card: cards[index], index };
      checkMatch(firstCard, second);
      firstCard = null;
    }, 800);
  }
}

function checkMatch(a, b) {
  const aEl = document.querySelector(`[data-index='${a.index}']`);
  const bEl = document.querySelector(`[data-index='${b.index}']`);

  if (a.card.pair === b.card.value && b.card.pair === a.card.value) {
    a.card.matched = true;
    b.card.matched = true;
    aEl.classList.add("matched");
    bEl.classList.add("matched");
    score += 10;
    saveKnownWord(a.card.value, a.card.pair);
  } else {
    a.card.revealed = false;
    b.card.revealed = false;
    aEl.classList.remove("revealed");
    bEl.classList.remove("revealed");
    aEl.textContent = "";
    bEl.textContent = "";
    score -= 2;
  }
  updateScore();
  lockBoard = false;
  checkWin();
}

function updateScore() {
  document.getElementById("scoreBox").textContent = `Skor: ${score}`;
}

function startTimer() {
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timerBox").textContent = `S√ºre: ${timeLeft}`;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      endGame();
    }
  }, 1000);
}

function checkWin() {
  if (cards.every(card => card.matched)) {
    clearInterval(timerInterval);
    saveScore();
    document.getElementById("messageBox").innerHTML = `‚ú® Tebrikler!<br>Skorunuz: ${score}<br><span style='font-size:1.5rem'>‚≠ê‚≠ê‚≠ê</span>`;
    document.getElementById("restartBtn").style.display = "inline-block";
    renderChart();
  }
}

function endGame() {
  saveScore();
  document.getElementById("messageBox").innerHTML = `‚è∞ S√ºre doldu!<br>Skorunuz: ${score}`;
  document.getElementById("restartBtn").style.display = "inline-block";
  renderChart();
}

function saveScore() {
  const tarih = new Date().toLocaleString();
  const prev = JSON.parse(localStorage.getItem("eslestirmeSkorlar") || "[]");
  prev.push({ tarih, skor: score });
  localStorage.setItem("eslestirmeSkorlar", JSON.stringify(prev));

  // G√ºnl√ºk istatistik g√ºncelle
  const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
  const daily = JSON.parse(localStorage.getItem("gunlukSkorlar") || "{}");
  if (!daily[today]) daily[today] = { toplam: 0, oyun: 0 };
  daily[today].toplam += score;
  daily[today].oyun += 1;
  localStorage.setItem("gunlukSkorlar", JSON.stringify(daily));
}

function renderChart() {
  // G√ºnl√ºk bar chart olu≈ütur
  const dailyRaw = JSON.parse(localStorage.getItem("gunlukSkorlar") || "{}");
  const dailyKeys = Object.keys(dailyRaw).slice(-7);
  const dailyScores = dailyKeys.map(key => dailyRaw[key].toplam);

  const ctxDaily = document.getElementById("dailyChart").getContext("2d");
  if (window.dailyChart instanceof Chart) window.dailyChart.destroy();
  window.dailyChart = new Chart(ctxDaily, {
    type: 'bar',
    data: {
      labels: dailyKeys,
      datasets: [{
        label: 'G√ºnl√ºk Toplam Skor',
        data: dailyScores,
        backgroundColor: '#ffc107'
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          ticks: { stepSize: 20 }
        }
      }
    }
  });
  // G√ºnl√ºk hedef durumu g√∂ster
  const daily = JSON.parse(localStorage.getItem("gunlukSkorlar") || "{}");
  const today = new Date().toISOString().slice(0, 10);
  const hedef = 100; // hedef puan
  const bugun = daily[today] || { toplam: 0, oyun: 0 };
  const durumYazi = bugun.toplam >= hedef 
    ? `üéâ G√ºnl√ºk hedef tamamlandƒ±! (${bugun.toplam}/${hedef})`
    : `üéØ G√ºnl√ºk Hedef: ${bugun.toplam}/${hedef}`;
  const durumRenk = bugun.toplam >= hedef ? 'success' : 'info';
  const hedefDurum = document.getElementById("hedefDurum");
  if (hedefDurum) {
    hedefDurum.textContent = durumYazi;
    hedefDurum.className = `badge bg-${durumRenk} text-dark fw-semibold`;
  }
  const data = JSON.parse(localStorage.getItem("eslestirmeSkorlar") || "[]").slice(-7);
  const labels = data.map(e => e.tarih);
  const scores = data.map(e => e.skor);
  const ctx = document.getElementById("scoreChart").getContext("2d");
  if (window.scoreChart instanceof Chart) window.scoreChart.destroy();
  window.scoreChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels,
      datasets: [{
        label: 'Son 7 Skor',
        data: scores,
        borderColor: '#0d6efd',
        backgroundColor: 'rgba(13, 110, 253, 0.2)',
        fill: true,
        tension: 0.3
      }]
    }
  });
}


function speak(text) {
  if ('speechSynthesis' in window) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = 'tr-TR';
    window.speechSynthesis.speak(msg);
  }
}

function saveKnownWord(word, meaning) {
  const list = JSON.parse(localStorage.getItem("bilinenKelimeler") || "[]");
  list.push({ word, meaning, tarih: new Date().toLocaleString() });
  localStorage.setItem("bilinenKelimeler", JSON.stringify(list));
}

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}
