<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Osmanlıca Eşleştirme Oyunu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .game-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .card-item {
      height: 100px;
      background-color: #f8f9fa;
      border: 2px solid #dee2e6;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      font-size: 1rem;
      text-align: center;
      padding: 5px;
    }
    .card-item.revealed {
      background-color: #d1ecf1;
    }
    .card-item.matched {
      background-color: #c3e6cb;
      cursor: default;
    }
    .header-info {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-weight: bold;
    }
    .message-box {
      margin: 20px 0;
      font-size: 1.2rem;
      text-align: center;
    }
    .restart-btn {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><i class="bi bi-house-door-fill"></i> Anasayfa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="game_page.html"><i class="bi bi-controller"></i> Oyun</a></li>
          <li class="nav-item"><a class="nav-link" href="quiz_page.html"><i class="bi bi-patch-question"></i> Quiz</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html"><i class="bi bi-person-circle"></i> Profil</a></li>
          <li class="nav-item"><a class="nav-link" href="analytics.html"><i class="bi bi-bar-chart"></i> İstatistik</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container game-container">
    <h2 class="text-center mb-3">Eşleştirme Oyunu</h2>

    <div class="text-center mb-3">
      <label for="seviyeSec" class="fw-bold me-2">Seviye:</label>
      <select id="seviyeSec" class="form-select form-select-sm d-inline-block w-auto" onchange="setDifficulty(this.value)">
        <option value="kolay">Kolay</option>
        <option value="orta">Orta</option>
        <option value="zor">Zor</option>
      </select>
    </div>

    <div class="text-center mb-3">
      <button class="btn btn-outline-primary btn-sm" onclick="showKnownWordsModal()" data-bs-toggle="modal" data-bs-target="#kelimeModal">📋 Bilinen Kelimeler</button>
      <button class="btn btn-outline-success btn-sm" onclick="showHistoryModal()" data-bs-toggle="modal" data-bs-target="#gecmisModal">🕓 Öğrenme Geçmişi</button>
      <button class="btn btn-outline-secondary btn-sm" onclick="exportKnownWords()">⬇️ CSV Aktar</button>
    </div>

    <div class="text-center mb-2">
      <div id="hedefDurum" class="badge bg-info text-dark fw-semibold">🎯 Günlük Hedef: Yükleniyor...</div>
    </div>

    <div class="header-info">
      <span id="scoreBox">Skor: 0</span>
      <span id="timerBox">Süre: 60</span>
    </div>

    <div class="card-grid" id="cardGrid"></div>
    <div class="message-box" id="messageBox"></div>
    <div class="text-center">
      <button id="restartBtn" class="btn btn-primary restart-btn" onclick="initGame()">Yeniden Oyna</button>
    </div>

    <div id="chartSection">
      <h5 class="text-center mt-4">📅 Günlük İstatistik</h5>
      <canvas id="dailyChart" height="100"></canvas>
      <hr />
      <h5 class="text-center mt-4">📈 Skor Geçmişi</h5>
      <canvas id="scoreChart" height="100"></canvas>
    </div>
  </div>

  <!-- Modallar -->
  <div class="modal fade" id="kelimeModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Bilinen Kelimeler</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="bilinenKelimelerIcerik">Yükleniyor...</div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="gecmisModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">🕓 Öğrenme Geçmişi</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="gecmisIcerik">Yükleniyor...</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let cards = [], firstCard = null, lockBoard = false;
    let score = 0, timeLeft = 60, timerInterval;
    let currentDifficulty = 'kolay';

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function setDifficulty(level) {
      currentDifficulty = level;
      initGame();
    }

    function getCardCount() {
      return currentDifficulty === 'zor' ? 12 : currentDifficulty === 'orta' ? 8 : 6;
    }

    function initGame() {
      clearInterval(timerInterval);
      score = 0;
      timeLeft = 60;
      updateScore();
      document.getElementById("messageBox").textContent = "";
      document.getElementById("restartBtn").style.display = "none";

      fetch("https://auzefoguz.github.io/osmanlicaogren/kelimeler.json")
        .then(res => res.json())
        .then(data => {
          const kelimeler = data.map(item => ({
            word: item.word,
            meaning: item.meaning?.split(/[.;،]/)[0].trim()
          })).filter(k => k.word && k.meaning);

          const sample = shuffle(kelimeler).slice(0, getCardCount());
          cards = shuffle(sample.flatMap(item => [
            { type: 'word', value: item.word, pair: item.meaning },
            { type: 'meaning', value: item.meaning, pair: item.word }
          ]));

          renderCards();
          startTimer();
          renderChart();
        });
    }

    function renderCards() {
      const grid = document.getElementById("cardGrid");
      grid.innerHTML = "";
      cards.forEach((card, i) => {
        const div = document.createElement("div");
        div.className = "card-item";
        div.dataset.index = i;
        div.onclick = () => revealCard(i);
        grid.appendChild(div);
      });
    }

    function revealCard(index) {
      if (lockBoard || timeLeft <= 0) return;
      const el = document.querySelector(`[data-index='${index}']`);
      const card = cards[index];
      if (card.matched || card.revealed) return;

      card.revealed = true;
      el.classList.add("revealed");
      el.textContent = card.value;
      if (card.type === "word") speak(card.value);

      if (!firstCard) {
        firstCard = { card, index };
      } else {
        lockBoard = true;
        setTimeout(() => {
          checkMatch(firstCard, { card, index });
          firstCard = null;
        }, 800);
      }
    }

    function checkMatch(a, b) {
      const aEl = document.querySelector(`[data-index='${a.index}']`);
      const bEl = document.querySelector(`[data-index='${b.index}']`);

      if (a.card.pair === b.card.value && b.card.pair === a.card.value) {
        a.card.matched = true;
        b.card.matched = true;
        aEl.classList.add("matched");
        bEl.classList.add("matched");
        score += 10;
        saveKnownWord(a.card.value, a.card.pair);
      } else {
        a.card.revealed = false;
        b.card.revealed = false;
        aEl.classList.remove("revealed");
        bEl.classList.remove("revealed");
        aEl.textContent = "";
        bEl.textContent = "";
        score -= 2;
      }
      updateScore();
      lockBoard = false;
      checkWin();
    }

    function updateScore() {
      document.getElementById("scoreBox").textContent = `Skor: ${score}`;
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timerBox").textContent = `Süre: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    function checkWin() {
      if (cards.every(c => c.matched)) {
        clearInterval(timerInterval);
        saveScore();
        document.getElementById("messageBox").innerHTML = `✨ Tebrikler!<br>Skorunuz: ${score}`;
        document.getElementById("restartBtn").style.display = "inline-block";
        renderChart();
      }
    }

    function endGame() {
      saveScore();
      document.getElementById("messageBox").innerHTML = `⏰ Süre doldu!<br>Skorunuz: ${score}`;
      document.getElementById("restartBtn").style.display = "inline-block";
      renderChart();
    }

    function speak(text) {
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'tr-TR';
        window.speechSynthesis.speak(msg);
      }
    }

    function saveKnownWord(word, meaning) {
      const list = JSON.parse(localStorage.getItem("bilinenKelimeler") || "[]");
      list.push({ word, meaning, tarih: new Date().toLocaleString() });
      localStorage.setItem("bilinenKelimeler", JSON.stringify(list));
    }

    function showKnownWordsModal() {
      const list = JSON.parse(localStorage.getItem("bilinenKelimeler") || "[]");
      let html = '<table class="table"><thead><tr><th>Kelime</th><th>Anlam</th><th>Tarih</th></tr></thead><tbody>';
      list.forEach(k => {
        html += `<tr><td>${k.word}</td><td>${k.meaning}</td><td>${k.tarih}</td></tr>`;
      });
      html += '</tbody></table>';
      document.getElementById("bilinenKelimelerIcerik").innerHTML = html;
    }

    function showHistoryModal() {
      const list = JSON.parse(localStorage.getItem("eslestirmeSkorlar") || "[]").slice(-20).reverse();
      let html = '<table class="table"><thead><tr><th>Tarih</th><th>Skor</th></tr></thead><tbody>';
      list.forEach(e => {
        html += `<tr><td>${e.tarih}</td><td>${e.skor}</td></tr>`;
      });
      html += '</tbody></table>';
      document.getElementById("gecmisIcerik").innerHTML = html;
    }

    function exportKnownWords() {
      const data = JSON.parse(localStorage.getItem("bilinenKelimeler") || "[]");
      let csv = "Kelime,Anlam,Tarih\n";
      data.forEach(k => {
        csv += `"${k.word}","${k.meaning}","${k.tarih}"\n`;
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "bilinen_kelimeler.csv";
      link.click();
    }

    // TODO: renderChart ve saveScore fonksiyonları da eklenmeli.
    window.onload = initGame;
  </script>
</body>
</html>
