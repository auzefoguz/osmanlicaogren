<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Osmanlıca Eşleştirme Oyunu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .card-item {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      background-color: #f9f9f9;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-item.revealed {
      background-color: #dbeafe;
    }

    .card-item.matched {
      background-color: #c6f6d5;
      pointer-events: none;
    }

    .restart-btn {
      display: none;
      margin-top: 10px;
    }

    .message-box {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    .header-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><i class="bi bi-house-door-fill"></i> Anasayfa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="game_page.html"><i class="bi bi-controller"></i> Oyun</a></li>
          <li class="nav-item"><a class="nav-link" href="quiz_page.html"><i class="bi bi-patch-question"></i> Quiz</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html"><i class="bi bi-person-circle"></i> Profil</a></li>
          <li class="nav-item"><a class="nav-link" href="analytics.html"><i class="bi bi-bar-chart"></i> İstatistik</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container game-container">
    <h2 class="text-center mb-3">Eşleştirme Oyunu</h2>

    <div class="text-center mb-3">
      <label for="seviyeSec" class="fw-bold me-2">Seviye:</label>
      <select id="seviyeSec" class="form-select form-select-sm d-inline-block w-auto" onchange="setDifficulty(this.value)">
        <option value="kolay">Kolay</option>
        <option value="orta">Orta</option>
        <option value="zor">Zor</option>
      </select>
    </div>

    <div class="text-center mb-3">
      <button class="btn btn-outline-primary btn-sm" onclick="showKnownWordsModal()" data-bs-toggle="modal" data-bs-target="#kelimeModal">📋 Bilinen Kelimeler</button>
      <button class="btn btn-outline-success btn-sm" onclick="showHistoryModal()" data-bs-toggle="modal" data-bs-target="#gecmisModal">🕓 Öğrenme Geçmişi</button>
      <button class="btn btn-outline-secondary btn-sm" onclick="exportKnownWords()">⬇️ CSV Aktar</button>
    </div>

    <div class="text-center mb-2">
      <div id="hedefDurum" class="badge bg-info text-dark fw-semibold">🎯 Günlük Hedef: Yükleniyor...</div>
    </div>

    <div class="header-info">
      <span id="scoreBox">Skor: 0</span>
      <span id="timerBox">Süre: 60</span>
    </div>

    <div class="card-grid" id="cardGrid"></div>
    <div class="message-box" id="messageBox"></div>
    <div class="text-center">
      <button id="restartBtn" class="btn btn-primary restart-btn" onclick="initGame()">Yeniden Oyna</button>
    </div>

    <div id="chartSection">
      <h5 class="text-center mt-4">📅 Günlük İstatistik</h5>
      <canvas id="dailyChart" height="100"></canvas>
      <hr />
      <h5 class="text-center mt-4">📈 Skor Geçmişi</h5>
      <canvas id="scoreChart" height="100"></canvas>
    </div>
  </div>

  <!-- Modals -->
  <div class="modal fade" id="kelimeModal" tabindex="-1" aria-labelledby="kelimeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="kelimeModalLabel">Bilinen Kelimeler</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
        </div>
        <div class="modal-body" id="bilinenKelimelerIcerik">Yükleniyor...</div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="gecmisModal" tabindex="-1" aria-labelledby="gecmisModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="gecmisModalLabel">🕓 Öğrenme Geçmişi</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
        </div>
        <div class="modal-body" id="gecmisIcerik">Yükleniyor...</div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 🔁 Fonksiyonlar başta tanımlandı
    function saveScore() {
      const tarih = new Date().toLocaleString();
      const prev = JSON.parse(localStorage.getItem("eslestirmeSkorlar") || "[]");
      prev.push({ tarih, skor: score });
      localStorage.setItem("eslestirmeSkorlar", JSON.stringify(prev));

      const today = new Date().toISOString().slice(0, 10);
      const daily = JSON.parse(localStorage.getItem("gunlukSkorlar") || "{}");
      if (!daily[today]) daily[today] = { toplam: 0, oyun: 0 };
      daily[today].toplam += score;
      daily[today].oyun += 1;
      localStorage.setItem("gunlukSkorlar", JSON.stringify(daily));
    }

    function renderChart() {
      const dailyRaw = JSON.parse(localStorage.getItem("gunlukSkorlar") || "{}");
      const dailyKeys = Object.keys(dailyRaw).slice(-7);
      const dailyScores = dailyKeys.map(key => dailyRaw[key].toplam);

      const ctxDaily = document.getElementById("dailyChart").getContext("2d");
      if (window.dailyChart instanceof Chart) window.dailyChart.destroy();
      window.dailyChart = new Chart(ctxDaily, {
        type: 'bar',
        data: {
          labels: dailyKeys,
          datasets: [{
            label: 'Günlük Toplam Skor',
            data: dailyScores,
            backgroundColor: '#ffc107'
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 20 }
            }
          }
        }
      });

      const today = new Date().toISOString().slice(0, 10);
      const bugun = dailyRaw[today] || { toplam: 0, oyun: 0 };
      const hedef = 100;
      const hedefDurum = document.getElementById("hedefDurum");
      if (hedefDurum) {
        const durumYazi = bugun.toplam >= hedef
          ? `🎉 Günlük hedef tamamlandı! (${bugun.toplam}/${hedef})`
          : `🎯 Günlük Hedef: ${bugun.toplam}/${hedef}`;
        const renk = bugun.toplam >= hedef ? 'success' : 'info';
        hedefDurum.textContent = durumYazi;
        hedefDurum.className = `badge bg-${renk} text-dark fw-semibold`;
      }

      const scoreData = JSON.parse(localStorage.getItem("eslestirmeSkorlar") || "[]").slice(-7);
      const labels = scoreData.map(e => e.tarih);
      const scores = scoreData.map(e => e.skor);

      const ctxScore = document.getElementById("scoreChart").getContext("2d");
      if (window.scoreChart instanceof Chart) window.scoreChart.destroy();
      window.scoreChart = new Chart(ctxScore, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Son 7 Skor',
            data: scores,
            borderColor: '#0d6efd',
            backgroundColor: 'rgba(13, 110, 253, 0.2)',
            fill: true,
            tension: 0.3
          }]
        }
      });
    }

    // 🧠 Diğer tüm oyun fonksiyonların burada devam ediyor
    // Not: initGame(), checkMatch(), shuffle(), revealCard(), vs.
    // (Senin mevcut fonksiyonların burada sorunsuz çalışacak şekilde devam eder)

    window.onload = initGame;
  </script>
</body>
</html>
