<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Osmanlƒ±ca E≈üle≈ütirme Oyunu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f0e3;
    }
    .game-container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .header-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }
    .card-item {
      background: #eee;
      border-radius: 0.75rem;
      padding: 1.5rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }
    .card-item.matched {
      background: #c3e6cb;
      cursor: default;
    }
    .card-item.revealed {
      background: #fff3cd;
    }
    .message-box {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .restart-btn {
      margin-top: 1rem;
      display: none;
    }
    #chartSection {
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><i class="bi bi-house-door-fill"></i> Anasayfa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="game_page.html"><i class="bi bi-controller"></i> Oyun</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="quiz_page.html"><i class="bi bi-patch-question"></i> Quiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html"><i class="bi bi-person-circle"></i> Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="analytics.html"><i class="bi bi-bar-chart"></i> ƒ∞statistik</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container game-container">
    <h2 class="text-center mb-3">E≈üle≈ütirme Oyunu</h2>
    <div class="header-info">
      <span id="scoreBox">Skor: 0</span>
      <span id="timerBox">S√ºre: 60</span>
    </div>
    <div class="card-grid" id="cardGrid"></div>
    <div class="message-box" id="messageBox"></div>
    <div class="text-center">
      <button id="restartBtn" class="btn btn-primary restart-btn">Yeniden Oyna</button>
    </div>

    <div id="chartSection">
      <h5 class="text-center mt-4">üìà Skor Ge√ßmi≈üi</h5>
      <canvas id="scoreChart" height="100"></canvas>
    </div>
  </div>

  <script>
    let cards = [], firstCard = null, lockBoard = false;
    let score = 0, timeLeft = 60, timerInterval;

    document.getElementById("restartBtn").onclick = () => initGame();

    function initGame() {
      clearInterval(timerInterval);
      score = 0;
      timeLeft = 60;
      document.getElementById("messageBox").textContent = "";
      document.getElementById("restartBtn").style.display = "none";
      updateScore();
      document.getElementById("timerBox").textContent = `S√ºre: ${timeLeft}`;

      fetch('kelimeler.json')
        .then(response => response.json())
        .then(data => {
          const simplified = data.map(item => ({
            word: item.word,
            meaning: item.meaning.split(/[.;ÿå]/)[0].trim()
          })).filter(item => item.word && item.meaning);

          const sample = shuffle(simplified).slice(0, 6);
          cards = shuffle(sample.flatMap(item => [
            { type: 'word', value: item.word, pair: item.meaning },
            { type: 'meaning', value: item.meaning, pair: item.word }
          ]));
          renderCards();
          startTimer();
        });
      renderChart();
    }

    function renderCards() {
      const grid = document.getElementById("cardGrid");
      grid.innerHTML = "";
      cards.forEach((card, index) => {
        const div = document.createElement("div");
        div.className = "card-item";
        div.dataset.index = index;
        div.onclick = () => revealCard(index);
        grid.appendChild(div);
      });
    }

    function revealCard(index) {
      if (lockBoard || timeLeft <= 0) return;
      const cardEl = document.querySelector(`[data-index='${index}']`);
      const card = cards[index];
      if (card.matched || card.revealed) return;

      card.revealed = true;
      cardEl.classList.add("revealed");
      cardEl.textContent = card.value;

      if (!firstCard) {
        firstCard = { card, index };
      } else {
        lockBoard = true;
        setTimeout(() => {
          const secondCard = { card: cards[index], index };
          checkMatch(firstCard, secondCard);
          firstCard = null;
        }, 1000);
      }
    }

    function checkMatch(a, b) {
      const aEl = document.querySelector(`[data-index='${a.index}']`);
      const bEl = document.querySelector(`[data-index='${b.index}']`);

      if (a.card.pair === b.card.value && b.card.pair === a.card.value) {
        a.card.matched = true;
        b.card.matched = true;
        aEl.classList.add("matched");
        bEl.classList.add("matched");
        score += 10;
      } else {
        a.card.revealed = false;
        b.card.revealed = false;
        aEl.classList.remove("revealed");
        bEl.classList.remove("revealed");
        aEl.textContent = "";
        bEl.textContent = "";
        score -= 2;
      }

      updateScore();
      lockBoard = false;
      checkWin();
    }

    function updateScore() {
      document.getElementById("scoreBox").textContent = `Skor: ${score}`;
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timerBox").textContent = `S√ºre: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    function checkWin() {
      if (cards.every(card => card.matched)) {
        clearInterval(timerInterval);
        saveScore();
        document.getElementById("messageBox").innerHTML = `‚ú® Tebrikler!<br>Skorunuz: ${score}<br><span style='font-size: 1.5rem;'>‚≠ê‚≠ê‚≠ê</span>`;
        document.getElementById("restartBtn").style.display = "inline-block";
        renderChart();
      }
    }

    function endGame() {
      saveScore();
      document.getElementById("messageBox").innerHTML = `‚è∞ S√ºre doldu!<br>Skorunuz: ${score}`;
      document.getElementById("restartBtn").style.display = "inline-block";
      renderChart();
    }

    function saveScore() {
      const tarih = new Date().toLocaleString();
      const previous = JSON.parse(localStorage.getItem("eslestirmeSkorlar") || "[]");
      previous.push({ tarih, skor: score });
      localStorage.setItem("eslestirmeSkorlar", JSON.stringify(previous));
    }

    function renderChart() {
      const data = JSON.parse(localStorage.getItem("eslestirmeSkorlar") || "[]");
      const labels = data.slice(-7).map(x => x.tarih);
      const scores = data.slice(-7).map(x => x.skor);

      const ctx = document.getElementById("scoreChart").getContext("2d");
      if (window.scoreChart) window.scoreChart.destroy();
      window.scoreChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Son 7 Skor',
            data: scores,
            borderColor: '#0d6efd',
            backgroundColor: 'rgba(13, 110, 253, 0.2)',
            fill: true,
            tension: 0.3
          }]
        }
      });
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // ƒ∞lk ba≈ülatma
    initGame();
  </script>
</body>
</html>
