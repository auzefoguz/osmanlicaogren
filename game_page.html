  <style>
    body {
      font-family: sans-serif;
      background: #f8f0e3;
    }
    .game-container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .header-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
    }
    .card-item {
      background: #eee;
      border-radius: 0.75rem;
      padding: 1.5rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }
    .card-item.matched {
      background: #c3e6cb;
      cursor: default;
    }
    .card-item.revealed {
      background: #fff3cd;
    }
    .message-box {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .restart-btn {
      margin-top: 1rem;
      display: none;
    }
    #chartSection {
      margin-top: 3rem;
    }
  </style>
</head>
