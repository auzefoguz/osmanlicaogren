<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Osmanlıca Eşleştirme Oyunu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background: #f8f0e3;
    }
    .game-container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }
    .card-item {
      background: #eee;
      border-radius: 0.75rem;
      padding: 1.5rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }
    .card-item.matched {
      background: #c3e6cb;
      cursor: default;
    }
    .card-item.revealed {
      background: #fff3cd;
    }
    .message-box {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><i class="bi bi-house-door-fill"></i> Anasayfa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="game_page.html"><i class="bi bi-controller"></i> Oyun</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="quiz_page.html"><i class="bi bi-patch-question"></i> Quiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html"><i class="bi bi-person-circle"></i> Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="analytics.html"><i class="bi bi-bar-chart"></i> İstatistik</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container game-container">
    <h2 class="text-center mb-4">Eşleştirme Oyunu</h2>
    <div class="card-grid" id="cardGrid"></div>
    <div class="message-box" id="messageBox"></div>
  </div>

  <script>
    let cards = [];
    let firstCard = null;
    let lockBoard = false;

    fetch('kelimeler.json')
      .then(response => response.json())
      .then(data => {
        const simplified = data.map(item => ({
          word: item.word,
          meaning: item.meaning.split(/[.;،]/)[0].trim() // İlk anlamı al
        })).filter(item => item.word && item.meaning);

        const sample = shuffle(simplified).slice(0, 6);
        cards = shuffle(sample.flatMap(item => [
          { type: 'word', value: item.word, pair: item.meaning },
          { type: 'meaning', value: item.meaning, pair: item.word }
        ]));
        renderCards();
      });

    function renderCards() {
      const grid = document.getElementById("cardGrid");
      grid.innerHTML = "";
      cards.forEach((card, index) => {
        const div = document.createElement("div");
        div.className = "card-item";
        div.dataset.index = index;
        div.onclick = () => revealCard(index);
        grid.appendChild(div);
      });
    }

    function revealCard(index) {
      if (lockBoard) return;
      const cardEl = document.querySelector(`[data-index='${index}']`);
      const card = cards[index];
      if (card.matched || card.revealed) return;

      card.revealed = true;
      cardEl.classList.add("revealed");
      cardEl.textContent = card.value;

      if (!firstCard) {
        firstCard = { card, index };
      } else {
        lockBoard = true;
        setTimeout(() => {
          const secondCard = { card: cards[index], index };
          checkMatch(firstCard, secondCard);
          firstCard = null;
        }, 1000);
      }
    }

    function checkMatch(a, b) {
      const aEl = document.querySelector(`[data-index='${a.index}']`);
      const bEl = document.querySelector(`[data-index='${b.index}']`);

      if (a.card.pair === b.card.value && b.card.pair === a.card.value) {
        a.card.matched = true;
        b.card.matched = true;
        aEl.classList.add("matched");
        bEl.classList.add("matched");
      } else {
        a.card.revealed = false;
        b.card.revealed = false;
        aEl.classList.remove("revealed");
        bEl.classList.remove("revealed");
        aEl.textContent = "";
        bEl.textContent = "";
      }

      lockBoard = false;
      checkWin();
    }

    function checkWin() {
      if (cards.every(card => card.matched)) {
        document.getElementById("messageBox").textContent = "✨ Tebrikler! Tüm kartları eşleştirdiniz.";
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>
</body>
</html>
