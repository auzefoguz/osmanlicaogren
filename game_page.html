  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBB-PEtapGv0S6B_Xt1A-6dTMjvO5ASrNc",

      measurementId: "G-58MD9BL1TY"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(user => {
      const info = document.getElementById("user-info");
      if (user) {
        info.innerHTML = `ðŸ‘¤ <strong>${user.displayName || user.email}</strong> olarak giriÅŸ yapÄ±ldÄ±.`;
        loadUserChart(user.uid);
      } else {
        info.textContent = "KullanÄ±cÄ± giriÅŸi yapÄ±lmamÄ±ÅŸ.";
      }
    });

    function loadUserChart(uid) {
      db.collection("users").doc(uid).collection("quiz_sonuclari")
        .orderBy("tarih", "desc").limit(7).get().then(snapshot => {
        const labels = [], data = [];
        snapshot.forEach(doc => {
          const tarih = new Date(doc.data().tarih.toDate());
          labels.unshift(tarih.toLocaleDateString());
          data.unshift(doc.data().dogru);
        });
        new Chart(document.getElementById("userChart"), {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: 'DoÄŸru SayÄ±sÄ±',
              data,
              backgroundColor: 'rgba(13, 202, 240, 0.8)'
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } }
          }
        });
      });
    }
  </script>
