<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Destek & Katkıda Bulunun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    .hero-section {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      border-radius: 0 0 25px 25px;
      color: white;
      padding: 4rem 1rem;
    }
    .hero-img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    .contribution-card, .bank-card {
      border-radius: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .social-media-bar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1100;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .social-btn {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      color: white;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <section class="hero-section text-center">
    <div class="container">
      <h1>Projemize Destek Olun</h1>
      <p class="fs-5">E-posta listemize katılın ve form göndererek bize ulaşın.</p>
    </div>
  </section>

  <!-- İstatistik Paneli -->
  <section class="container my-5">
    <h3 class="fw-bold mb-3 text-center">Proje İstatistikleri</h3>
    <div class="row justify-content-center text-center">
      <div class="col-6 col-md-4">
        <div class="card p-4">
          <h5>Abone Sayısı</h5>
          <div id="subscriber-count" class="display-6 text-primary">-</div>
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="card p-4">
          <h5>Gönderilen Formlar</h5>
          <div id="form-sent-count" class="display-6 text-success">0</div>
        </div>
      </div>
    </div>
  </section>

  <!-- MailerLite Abonelik Formu -->
  <section class="container my-5">
    <h3 class="fw-bold text-center mb-4">Abone Ol</h3>
    <div class="mx-auto" style="max-width: 480px;">
      <div class="ml-embedded" data-form="UxSYTU"></div>
    </div>
  </section>

  <!-- EmailJS Destek Formu -->
  <section class="container my-5">
    <h3 class="fw-bold text-center mb-4">Destek Formu</h3>
    <form id="support-form" class="mx-auto" style="max-width: 480px;">
      <input type="text" name="name" placeholder="Adınız Soyadınız" class="form-control mb-3" required />
      <input type="email" name="email" placeholder="E-posta Adresiniz" class="form-control mb-3" required />
      <textarea name="message" placeholder="Mesajınız" class="form-control mb-3" required></textarea>
      <button type="submit" class="btn btn-primary w-100">Gönder</button>
      <div id="form-result" class="mt-3"></div>
    </form>
  </section>

  <!-- Sosyal Medya Butonları -->
  <div class="social-media-bar">
    <a href="https://wa.me/905309082276" class="social-btn btn-success"><i class="bi bi-whatsapp"></i></a>
    <a href="mailto:ozzasci@gmail.com" class="social-btn btn-danger"><i class="bi bi-envelope"></i></a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init('8BdNp7u1PufddSEM8');
    const form = document.getElementById('support-form');
    const resultDiv = document.getElementById('form-result');
    const countKey = 'formSubmitCount';

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      emailjs.sendForm('service_1avrv0q', 'template_pc99ct6', form)
        .then(() => {
          let count = parseInt(localStorage.getItem(countKey) || '0') + 1;
          localStorage.setItem(countKey, count);
          document.getElementById('form-sent-count').textContent = count;
          resultDiv.textContent = 'Gönderildi!';
          resultDiv.className = 'text-success';
          form.reset();
        }, err => {
          resultDiv.textContent = 'Hata oluştu';
          resultDiv.className = 'text-danger';
        });
    });

    // İstatistik - form sayacı
    document.getElementById('form-sent-count').textContent = localStorage.getItem(countKey) || '0';

    // MailerLite Abone Sayısı (örnek token ve grup ID)
    fetch('https://connect.mailerlite.com/api/groups/159618115099952894/stats', {
      headers: {
        Authorization: 'Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9.eyJhdWQiOiI0IiwianRpIjoiYjliOGQzZjk2YTk2Y2ExNTZjNDlmNGE4MWQ4OGI5NGFiOWVjZGMyNjIxZTBmNDg2ZTE3ZmI4NDE1ODQ1NTQxMWRiZWU2YjY1Yjc3OGUyY2MiLCJpYXQiOjE3NTIzMDkyODQuMjA3Mjg1LCJuYmYiOjE3NTIzMDkyODQuMjA3Mjg3LCJleHAiOjQ5MDc5ODI4ODQuMjAzMzYsInN1YiI6IjE2NzA3MDgiLCJzY29wZXMiOltdfQ.JYTlZsc1wEmLve7_ZuroD8aOAYQE_N2z3sbv-jM-ZfBpK-yZNcWAcxiLoX...'
      }
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById('subscriber-count').textContent = data.total_active_subscribers || '0';
    })
    .catch(() => {
      document.getElementById('subscriber-count').textContent = 'N/A';
    });
  </script>
</body>
</html>
