<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Osmanlıca Çoktan Seçmeli Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f2f2f2;
      font-family: sans-serif;
    }
    .quiz-container {
      max-width: 700px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .question {
      font-size: 1.3rem;
      font-weight: 600;
    }
    .option-btn {
      margin-top: 0.5rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h3 class="text-center mb-4">Osmanlıca Çoktan Seçmeli Test</h3>
    <div id="questionBox">
      <p class="question" id="questionText">Soru yükleniyor...</p>
      <div id="options"></div>
      <button class="btn btn-primary mt-3" id="nextBtn" disabled>Sonraki</button>
      <div id="result" class="mt-3"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBB-PEtapGv0S6B_Xt1A-6dTMjvO5ASrNc",
      authDomain: "osmanlicaogren-57ff0.firebaseapp.com",
      projectId: "osmanlicaogren-57ff0",
      storageBucket: "osmanlicaogren-57ff0.appspot.com",
      messagingSenderId: "55078200434",
      appId: "1:55078200434:web:f933fe5178daaf63210eeb"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentIndex = 0;
    let questions = [];
    const questionText = document.getElementById("questionText");
    const optionsBox = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const resultBox = document.getElementById("result");

    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = "login.html";
      const userId = user.uid;

      try {
        const doc = await db.collection("users").doc(userId).collection("kelimeListeleri").doc("dictionaryayn").get();
        const data = doc.data();
        if (data && Array.isArray(data.kelimeler)) {
          const wordList = data.kelimeler.filter(w => w.word && w.meaning);
          questions = generateQuestions(wordList);
          if (questions.length > 0) showQuestion();
          else questionText.textContent = "Yeterli veri bulunamadı.";
        } else {
          questionText.textContent = "Veri bulunamadı.";
        }
      } catch (err) {
        console.error("Veri çekme hatası:", err);
        questionText.textContent = "Hata oluştu.";
      }
    });

    function generateQuestions(wordList) {
      const allMeanings = wordList.map(w => w.meaning);
      return wordList.map(entry => {
        const correct = entry.meaning;
        const wrongs = shuffle(allMeanings.filter(m => m !== correct)).slice(0, 3);
        const options = shuffle([correct, ...wrongs]);
        return {
          question: `${entry.word} (${entry.transliteration || ""}) anlamı nedir?`,
          correct,
          options
        };
      });
    }

    function showQuestion() {
      const q = questions[currentIndex];
      questionText.textContent = q.question;
      optionsBox.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-dark option-btn";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(btn, opt === q.correct);
        optionsBox.appendChild(btn);
      });
    }

    function checkAnswer(button, isCorrect) {
      Array.from(optionsBox.children).forEach(btn => btn.disabled = true);
      button.classList.remove("btn-outline-dark");
      button.classList.add(isCorrect ? "btn-success" : "btn-danger");
      resultBox.textContent = isCorrect ? "Doğru!" : `Yanlış. Doğru cevap: ${questions[currentIndex].correct}`;
      nextBtn.disabled = false;
    }

    nextBtn.onclick = () => {
      currentIndex++;
      resultBox.textContent = "";
      nextBtn.disabled = true;
      if (currentIndex < questions.length) {
        showQuestion();
      } else {
        questionText.textContent = "Test tamamlandı.";
        optionsBox.innerHTML = "";
      }
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
  </script>
</body>
</html>
