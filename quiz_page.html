// Kodun 'loadWords' fonksiyonunu g√ºncelliyoruz ki '/kelimeListeleri/default/entries', '/kelimeListeleri/default/liste', '/kelimeListeleri/dictionaryHA/kelimeler', '/kelimeListeleri/dictionaryayn/entries' ve '/kelimeListeleri/dictionaryayn/kelimeler' yollarƒ± da desteklensin:

async function loadWords() {
  words = [];
  try {
    // 1. dictionaryelif > entries
    const dictSnap = await db.collection("users").doc(userId).collection("kelimeListeleri").doc("dictionaryelif").collection("entries").get();
    words = dictSnap.docs.map(doc => doc.data()).filter(w => w.word && w.meaning);
    console.log("dictionaryelif > entries:", words);

    // 2. entries > entries
    if (words.length === 0) {
      const altSnap = await db.collection("users").doc(userId).collection("kelimeListeleri").doc("entries").collection("entries").get();
      words = altSnap.docs.map(doc => doc.data()).filter(w => w.word && w.meaning);
      console.log("entries > entries:", words);
    }

    // 3. default > entries
    if (words.length === 0) {
      const defaultSnap = await db.collection("users").doc(userId).collection("kelimeListeleri").doc("default").collection("entries").get();
      words = defaultSnap.docs.map(doc => doc.data()).filter(w => w.word && w.meaning);
      console.log("default > entries:", words);
    }

    // 4. default > liste (collection)
    if (words.length === 0) {
      const listeSnap = await db.collection("users").doc(userId).collection("kelimeListeleri").doc("default").collection("liste").get();
      words = listeSnap.docs.map(doc => doc.data()).filter(w => w.word && w.meaning);
      console.log("default > liste (collection):", words);
    }

    // 4-b. default > liste (array alanƒ±)
    if (words.length === 0) {
      const defaultDoc = await db.collection("users").doc(userId).collection("kelimeListeleri").doc("default").get();
      const data = defaultDoc.data();
      if (data && Array.isArray(data.liste)) {
        words = data.liste.filter(w => w.word && w.meaning);
        console.log("default > liste (array alanƒ±):", words);
      }
    }

    // 5. dictionaryHA > kelimeler
    if (words.length === 0) {
      const haSnap = await db.collection("users").doc(userId).collection("kelimeListeleri").doc("dictionaryHA").collection("kelimeler").get();
      words = haSnap.docs.map(doc => doc.data()).filter(w => w.word && w.meaning);
      console.log("dictionaryHA > kelimeler:", words);
    }

    // 6. dictionaryayn > entries
    if (words.length === 0) {
      const aynSnap = await db.collection("users").doc(userId).collection("kelimeListeleri").doc("dictionaryayn").collection("entries").get();
      words = aynSnap.docs.map(doc => doc.data()).filter(w => w.word && w.meaning);
      console.log("dictionaryayn > entries:", words);
    }

    // 7. dictionaryayn > kelimeler (koleksiyon deƒüil, alan veya map)
    if (words.length === 0) {
      const aynDoc = await db.collection("users").doc(userId).collection("kelimeListeleri").doc("dictionaryayn").get();
      const data = aynDoc.data();
      if (data && data.kelimeler) {
        if (Array.isArray(data.kelimeler)) {
          words = data.kelimeler.filter(w => w.word && w.meaning);
          console.log("dictionaryayn > kelimeler (array):", words);
        } else if (typeof data.kelimeler === 'object') {
          const arr = Object.values(data.kelimeler);
          words = arr.filter(w => w.word && w.meaning);
          console.log("dictionaryayn > kelimeler (map to array):", words);
        }
      }
    }

    if (words.length < 4) {
      questionText.textContent = "Quiz i√ßin yeterli kelime yok.";
      return;
    }

    questions = createQuestionsFromWords(words);
    showQuestion();
  } catch (err) {
    console.error("Kelime y√ºklenirken hata:", err);
    questionText.textContent = "Kelime verisi alƒ±namadƒ±.";
  }
}




    function createQuestionsFromWords(wordList) {
      const result = [];
      const allMeanings = wordList.flatMap(w => [w.meaning, ...(w.additional_meanings || [])]);
      wordList.forEach(entry => {
        const correct = entry.meaning;
        const wrongs = shuffle(allMeanings.filter(m => m !== correct)).slice(0, 3);
        const options = shuffle([correct, ...wrongs]);
        result.push({
          question: `${entry.word} (${entry.transliteration || ''}) ne demektir?`,
          correct,
          options
        });
      });
      return result;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showQuestion() {
      if (current >= questions.length) return endQuiz();
      const q = questions[current];
      questionText.textContent = q.question;
      optionList.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-secondary w-100";
        btn.textContent = option;
        btn.onclick = () => selectAnswer(btn, option === q.correct);
        optionList.appendChild(btn);
      });
      startTimer();
    }

    function selectAnswer(button, isCorrect) {
      clearInterval(timerInterval);
      [...optionList.children].forEach(btn => btn.disabled = true);
      button.classList.remove("btn-outline-secondary");
      button.classList.add(isCorrect ? "btn-success" : "btn-danger");
      resultBox.textContent = isCorrect ? "‚úÖ Doƒüru!" : `‚ùå Yanlƒ±≈ü! Doƒüru cevap: ${questions[current].correct}`;
      if (isCorrect) score++;
      scoreInfo.textContent = `Skor: ${score}/${questions.length}`;
      nextBtn.disabled = false;
    }

    nextBtn.onclick = () => {
      current++;
      resultBox.textContent = "";
      nextBtn.disabled = true;
      showQuestion();
    }

    function startTimer() {
      timeLeft = 10;
      timerDisplay.textContent = `‚è± ${timeLeft}`;
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `‚è± ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          selectAnswer(document.createElement("button"), false);
        }
      }, 1000);
    }

    function endQuiz() {
      questionText.textContent = "Test tamamlandƒ±!";
      optionList.innerHTML = "";
      timerDisplay.textContent = "‚è± 0";
      nextBtn.classList.add("d-none");
      endButtons.classList.remove("d-none");
    }

    function loadTopWords() {
      db.collection("users").doc(userId).collection("bilinen_kelimeler")
        .orderBy("sayac", "desc").limit(10).get()
        .then(snapshot => {
          topWordsList.innerHTML = "";
          snapshot.forEach(doc => {
            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.textContent = doc.id;
            const badge = document.createElement("span");
            badge.className = "badge bg-success rounded-pill";
            badge.textContent = doc.data().sayac;
            li.appendChild(badge);
            topWordsList.appendChild(li);
          });
        });
    }

    function loadDailyStats() {
      db.collection("users").doc(userId).collection("quiz_sonuclari")
        .orderBy("tarih", "desc").limit(7).get()
        .then(snapshot => {
          const labels = [], data = [];
          snapshot.forEach(doc => {
            const tarih = new Date(doc.data().tarih.toDate());
            labels.unshift(tarih.toLocaleDateString());
            data.unshift(doc.data().dogru);
          });
          new Chart(chartCanvas, {
            type: 'line',
            data: {
              labels,
              datasets: [{
                label: 'G√ºnl√ºk Doƒüru Sayƒ±sƒ±',
                data,
                borderColor: '#0d6efd',
                tension: 0.3,
                fill: false
              }]
            }
          });
        });
    }
