<!DOCTYPE html>
<html lang="tr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
    }
    .quiz-container {
      max-width: 600px;

    .question {

<body>
  <div class="container quiz-container">
    <h2 class="text-center mb-4">Kelime Quiz</h2>
    <div id="quizBox">
      <div class="question" id="questionText">Soru y√ºkleniyor...</div>
      <div class="options" id="optionList"></div>
      <div class="d-flex justify-content-between mt-4">
        <span class="timer" id="timer">‚è± 10</span>
        <button id="nextBtn" class="btn btn-primary" disabled>Sonraki</button>
        <span id="scoreInfo" class="align-self-center"></span>
      </div>
      <div id="resultBox" class="result text-success mt-3"></div>
    </div>
    <div id="endButtons" class="end-buttons d-none">
      <a href="quiz_page.html" class="btn btn-outline-primary"><i class="bi bi-arrow-clockwise"></i> Tekrar Oyna</a>
      <a href="index.html" class="btn btn-outline-success"><i class="bi bi-house-door"></i> Anasayfa</a>
    </div>
    <hr />
    <div id="leaderboard" class="mt-4">
      <h5 class="mb-2">üîù En √áok Bilinen 10 Kelime</h5>
      <ul id="topWords" class="list-group"></ul>
      <h5 class="mt-4">üìä G√ºnl√ºk Performans</h5>
      <canvas id="dailyChart" height="100"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBB-PEtapGv0S6B_Xt1A-6dTMjvO5ASrNc",
      authDomain: "osmanlicaogren-57ff0.firebaseapp.com",
      projectId: "osmanlicaogren-57ff0",
      storageBucket: "osmanlicaogren-57ff0.appspot.com",
      messagingSenderId: "55078200434",
      appId: "1:55078200434:web:f933fe5178daaf63210eeb",
      measurementId: "G-58MD9BL1TY"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let words = [], current = 0, score = 0, userId = null, timerInterval, timeLeft = 10;
    const questionText = document.getElementById("questionText");
    const optionList = document.getElementById("optionList");
    const nextBtn = document.getElementById("nextBtn");
    const scoreInfo = document.getElementById("scoreInfo");
    const resultBox = document.getElementById("resultBox");
    const timerDisplay = document.getElementById("timer");
    const topWordsList = document.getElementById("topWords");
    const chartCanvas = document.getElementById("dailyChart").getContext('2d');
    const endButtons = document.getElementById("endButtons");

    auth.onAuthStateChanged(user => {
      if (user) {
        userId = user.uid;
        loadWords();
        loadTopWords();
        loadDailyStats();
      } else {
        window.location.href = "login.html";
      }
    });

    function loadWords() {
      db.collection("users").doc(userId).collection("kelimeListeleri").doc("dictionaryelif").collection("entries").get()
        .then(snapshot => {
          words = snapshot.docs.map(doc => doc.data()).filter(w => w.word && w.meaning);
          if (words.length === 0) {
            questionText.textContent = "Quiz i√ßin tanƒ±mlƒ± kelime bulunamadƒ±.";
            return;
          }
          shuffle(words);
          showQuestion();
        }).catch(err => {
          console.error("Kelime y√ºklenirken hata:", err);
          questionText.textContent = "Kelime verisi alƒ±namadƒ±.";
        });
    }

    function loadTopWords() {
      db.collection("users").doc(userId).collection("bilinen_kelimeler")
        .orderBy("sayac", "desc").limit(10).get()
        .then(snapshot => {
          topWordsList.innerHTML = "";
          snapshot.forEach(doc => {
            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.textContent = doc.id;
            const badge = document.createElement("span");
            badge.className = "badge bg-success rounded-pill";
            badge.textContent = doc.data().sayac;
            li.appendChild(badge);
            topWordsList.appendChild(li);
          });
        });
    }
    window.loadTopWords = loadTopWords;

    function loadDailyStats() {
      db.collection("users").doc(userId).collection("quiz_sonuclari")
        .orderBy("tarih", "desc").limit(7).get()
        .then(snapshot => {
          const labels = [], data = [];
          snapshot.forEach(doc => {
            const tarih = new Date(doc.data().tarih.toDate());
            labels.unshift(tarih.toLocaleDateString());
            data.unshift(doc.data().dogru);
          });
          new Chart(chartCanvas, {
            type: 'line',
            data: {
              labels,
              datasets: [{
                label: 'G√ºnl√ºk Doƒüru Sayƒ±sƒ±',
                data,
                borderColor: '#0d6efd',
                tension: 0.3,
                fill: false
              }]
            }
          });
        });
    }
    window.loadDailyStats = loadDailyStats;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>

</body>
</html>
