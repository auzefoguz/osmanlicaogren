<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Osmanlıca Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body { font-family: sans-serif; background: #f5f5f5; }
    .quiz-container { max-width: 600px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 1rem; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    .question { font-size: 1.2rem; font-weight: 600; margin-bottom: 1rem; }
    .options button { margin-bottom: 0.5rem; }
    .result { font-weight: bold; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container quiz-container">
    <h2 class="text-center mb-4">Kelime Quiz</h2>
    <div id="quizBox">
      <div class="question" id="questionText">Soru yükleniyor...</div>
      <div class="options" id="optionList"></div>
      <div class="d-flex justify-content-between mt-4">
        <button id="nextBtn" class="btn btn-primary" disabled>Sonraki</button>
        <span id="scoreInfo" class="align-self-center"></span>
      </div>
      <div id="resultBox" class="result text-success mt-3"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBB-PEtapGv0S6B_Xt1A-6dTMjvO5ASrNc",
      authDomain: "osmanlicaogren-57ff0.firebaseapp.com",
      projectId: "osmanlicaogren-57ff0",
      storageBucket: "osmanlicaogren-57ff0.firebasestorage.app",
      messagingSenderId: "55078200434",
      appId: "1:55078200434:web:f933fe5178daaf63210eeb",
      measurementId: "G-58MD9BL1TY"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let words = [], current = 0, score = 0, userId = null;

    const questionText = document.getElementById("questionText");
    const optionList = document.getElementById("optionList");
    const nextBtn = document.getElementById("nextBtn");
    const scoreInfo = document.getElementById("scoreInfo");
    const resultBox = document.getElementById("resultBox");

    auth.onAuthStateChanged(user => {
      if (user) {
        userId = user.uid;
        db.collection("users").doc(userId).collection("kelimeler").get().then(snapshot => {
          words = snapshot.docs.map(doc => doc.data());
          shuffle(words);
          showQuestion();
        });
      } else {
        questionText.textContent = "Lütfen giriş yapınız.";
      }
    });

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function showQuestion() {
      if (current >= words.length) {
        resultBox.textContent = `Quiz bitti! Doğru sayısı: ${score}/${words.length}`;
        nextBtn.disabled = true;
        return;
      }
      resultBox.textContent = "";
      const currentWord = words[current];
      questionText.textContent = `"${currentWord.word}" kelimesinin anlamı nedir?`;
      const options = generateOptions(currentWord.meaning);
      optionList.innerHTML = "";
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-dark w-100";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, currentWord.meaning);
        optionList.appendChild(btn);
      });
    }

    function generateOptions(correct) {
      const options = [correct];
      const pool = words.map(w => w.meaning).filter(m => m !== correct);
      shuffle(pool);
      while (options.length < 4 && pool.length > 0) {
        options.push(pool.pop());
      }
      return shuffle([...options]);
    }

    function checkAnswer(selected, correct) {
      [...optionList.children].forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correct) {
          btn.classList.add("btn-success");
        } else if (btn.textContent === selected) {
          btn.classList.add("btn-danger");
        }
      });
      if (selected === correct) score++;
      scoreInfo.textContent = `Puan: ${score}`;
      nextBtn.disabled = false;
    }

    nextBtn.addEventListener("click", () => {
      current++;
      showQuestion();
      nextBtn.disabled = true;
    });
  </script>
</body>
</html>
