<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Osmanlıca Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f1e7;
      font-family: 'Segoe UI', sans-serif;
    }
    .quiz-container {
      max-width: 750px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
    }
    .question-box {
      margin-bottom: 1rem;
    }
    .question {
      font-size: 1.4rem;
      font-weight: 600;
    }
    .option-btn {
      width: 100%;
      margin-bottom: 0.5rem;
      text-align: left;
    }
    .option-label {
      font-weight: bold;
      margin-right: 0.5rem;
    }
    #progressBar {
      height: 20px;
      margin-bottom: 1rem;
    }
    .result {
      margin-top: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h3 class="text-center mb-4">📜 Osmanlıca Bilgi Testi</h3>
    <div class="progress" id="progressBar">
      <div id="progressFill" class="progress-bar bg-warning" style="width: 0%">0%</div>
    </div>
    <div class="question-box">
      <div class="question" id="questionText">Soru yükleniyor...</div>
    </div>
    <div id="options"></div>
    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-secondary" id="speakBtn">🔊 Oku</button>
      <button class="btn btn-primary" id="nextBtn" disabled>Sonraki</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBB-PEtapGv0S6B_Xt1A-6dTMjvO5ASrNc",
      authDomain: "osmanlicaogren-57ff0.firebaseapp.com",
      projectId: "osmanlicaogren-57ff0",
      storageBucket: "osmanlicaogren-57ff0.appspot.com",
      messagingSenderId: "55078200434",
      appId: "1:55078200434:web:f933fe5178daaf63210eeb"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let questions = [], currentIndex = 0, score = 0;
    const questionText = document.getElementById("questionText");
    const optionsBox = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const resultBox = document.getElementById("result");
    const progressFill = document.getElementById("progressFill");
    const speakBtn = document.getElementById("speakBtn");

    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = "login.html";
      const userId = user.uid;
      const doc = await db.collection("users").doc(userId).collection("kelimeListeleri").doc("dictionaryayn").get();
      const data = doc.data();
      if (data && Array.isArray(data.kelimeler)) {
        const validWords = data.kelimeler.filter(w => w.word && w.meaning);
        questions = generateQuestions(validWords);
        if (questions.length > 0) showQuestion();
        else questionText.textContent = "Yeterli veri bulunamadı.";
      } else {
        questionText.textContent = "Veri bulunamadı.";
      }
    });

    function generateQuestions(wordList) {
      const allMeanings = wordList.map(w => w.meaning);
      return shuffle(wordList.map(entry => {
        const correct = entry.meaning;
        const wrongs = shuffle(allMeanings.filter(m => m !== correct)).slice(0, 3);
        const options = shuffle([correct, ...wrongs]);
        return {
          question: `${entry.word} (${entry.transliteration || ''}) anlamı nedir?`,
          correct,
          options
        };
      }));
    }

    function showQuestion() {
      const q = questions[currentIndex];
      questionText.textContent = q.question;
      optionsBox.innerHTML = "";
      q.options.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-dark option-btn";
        btn.innerHTML = `<span class='option-label'>${String.fromCharCode(65 + idx)})</span> ${opt}`;
        btn.onclick = () => checkAnswer(btn, opt === q.correct);
        optionsBox.appendChild(btn);
      });
      updateProgress();
    }

    function checkAnswer(button, isCorrect) {
      Array.from(optionsBox.children).forEach(btn => btn.disabled = true);
      button.classList.remove("btn-outline-dark");
      button.classList.add(isCorrect ? "btn-success" : "btn-danger");
      resultBox.textContent = isCorrect ? "✅ Doğru!" : `❌ Yanlış! Doğru cevap: ${questions[currentIndex].correct}`;
      nextBtn.disabled = false;
      if (isCorrect) score++;
    }

    nextBtn.onclick = () => {
      currentIndex++;
      resultBox.textContent = "";
      nextBtn.disabled = true;
      if (currentIndex < questions.length) showQuestion();
      else finishQuiz();
    };

    function updateProgress() {
      const percent = Math.round((currentIndex / questions.length) * 100);
      progressFill.style.width = percent + "%";
      progressFill.textContent = `${currentIndex}/${questions.length}`;
    }

    function finishQuiz() {
      questionText.textContent = `🎉 Test tamamlandı! Skorunuz: ${score}/${questions.length}`;
      optionsBox.innerHTML = "";
      progressFill.style.width = "100%";
      progressFill.classList.remove("bg-warning");
      progressFill.classList.add("bg-success");
    }

    speakBtn.onclick = () => {
      const text = questions[currentIndex]?.question || "";
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "tr-TR";
      synth.speak(utter);
    };

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
  </script>
</body>
</html>
