  <script>
    let aktifDil = 'tr';
    let skor = 0;
    let kelimeler = [];
    let aktifSoru = 0;
    let dogruSayisi = 0;
    let yanlisSayisi = 0;

    function kelimeleriYukle() {
      kelimeler = (window.kelimeler || []).slice(0, 20);
      if (kelimeler.length > 0) {
        setTimeout(siradaki, 200);
      } else {
        document.getElementById("soruMetni").innerText = "Kelime listesi boÅŸ.";
      }
    }

    function siradaki() {
      if (aktifSoru >= kelimeler.length) return;
      const soru = kelimeler[aktifSoru];
      document.getElementById("soruMetni").innerText = `"${soru.word}" ne demektir?`;
      const secenekler = [soru.meaning];
      while (secenekler.length < 4) {
        let rast = kelimeler[Math.floor(Math.random() * kelimeler.length)].meaning;
        if (!secenekler.includes(rast)) secenekler.push(rast);
      }
      secenekler.sort(() => Math.random() - 0.5);
      document.getElementById("secenekler").innerHTML = secenekler.map(secenek => `<button class='btn btn-outline-light btn-answer' onclick='cevapla("${secenek}")'>${secenek}</button>`).join('');
      document.getElementById("geribildirim").innerHTML = "";
      document.getElementById("sonrakiBtn").classList.add("d-none");
    }

    function cevapla(secim) {
      const dogru = kelimeler[aktifSoru].meaning;
      const sonuc = secim === dogru;
      if (sonuc) {
        skor += 10;
        dogruSayisi++;
        document.getElementById("geribildirim").innerHTML = "<span class='text-success'>âœ… DoÄŸru!</span>";

      aktifSoru++;
      document.getElementById("progressBar").style.width = `${(aktifSoru / kelimeler.length) * 100}%`;
      document.getElementById("sonrakiBtn").classList.remove("d-none");
      document.getElementById("istatistikDogru").innerText = dogruSayisi;
      document.getElementById("istatistikYanlis").innerText = yanlisSayisi;
      const toplam = dogruSayisi + yanlisSayisi;
      const basari = toplam > 0 ? Math.round((dogruSayisi / toplam) * 100) : 0;
      document.getElementById("istatistikBasari").innerText = `${basari}%`;
    }
