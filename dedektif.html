<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Osmanlƒ±ca Dedektifi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1a3b5d, #3f5b82);
      color: #fff;
      font-family: 'Georgia', serif;
      padding: 60px 15px;
    }
    .story-box {
      background-color: rgba(0,0,0,0.3);
      border: 2px solid #c9a343;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }
    .btn-answer {
      margin: 0.5rem;
      min-width: 180px;
    }
    .question {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    #scoreBox {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ffc107;
      color: #000;
      padding: 10px 20px;
      border-radius: 1rem;
      font-weight: bold;
    }
    .progress {
      height: 20px;
      background-color: #eee;
    }
    .progress-bar {
      background-color: #ffc107;
    }
    #rankBox {
      font-size: 1.1rem;
      margin-top: 10px;
      font-weight: bold;
      color: #ffdf7e;
    }
  </style>
</head>
<body>
  <div id="scoreBox">Skor: <span id="score">0</span></div>
  <div class="story-box">
    <h1 id="titleWithCharacter">üïµÔ∏è Osmanlƒ±ca Dedektifi</h1>
    <p id="soruMetni" class="question">Y√ºkleniyor...</p>
    <div id="secenekler" class="mb-3"></div>
    <div id="geribildirim" class="mt-3"></div>
    <button id="sonrakiBtn" class="btn btn-warning d-none" onclick="siradaki()">Sonraki</button>
    <div class="progress my-3">
      <div id="progressBar" class="progress-bar" style="width: 0%"></div>
    </div>
    <div id="rankBox">üéì R√ºtbe: Acemi Dedektif</div>
  </div>

  <script>
    const kelimeler = [
      { word: "ÿßŸÇŸÑÿßŸÖ", meaning: "Kalemler. Yazƒ± gere√ßleri. Devlet daireleri." },
      { word: "ŸÉÿ™ÿßÿ®", meaning: "Kitap." },
      { word: "ŸÖÿØÿ±ÿ≥Ÿá", meaning: "Okul." },
      { word: "ŸÇŸÑŸÖ", meaning: "Yazƒ± aracƒ±." },
      { word: "ÿπŸÑŸÖ", meaning: "Bilgi." },
      { word: "ŸÖÿπŸÑŸÖ", meaning: "√ñƒüretmen." },
      { word: "ÿØÿ±ÿ≥", meaning: "Eƒüitim oturumu." },
      { word: "ŸÖÿØŸäŸÜŸá", meaning: "≈ûehir." },
      { word: "ÿ≤ŸÖÿßŸÜ", meaning: "Zaman." },
      { word: "ŸÇŸÑÿ®", meaning: "Kalp." }
    ];

    let skor = 0;
    let aktifSoru = 0;
    let dogruSayisi = 0;
    let yanlisSayisi = 0;

    function siradaki() {
      if (aktifSoru >= kelimeler.length) {
        bitir();
        return;
      }

      const soru = kelimeler[aktifSoru];
      document.getElementById("soruMetni").innerText = `"${soru.word}" ne demektir?`;

      const secenekler = [soru.meaning];
      while (secenekler.length < 4) {
        const rast = kelimeler[Math.floor(Math.random() * kelimeler.length)].meaning;
        if (!secenekler.includes(rast)) {
          secenekler.push(rast);
        }
      }

      secenekler.sort(() => Math.random() - 0.5);
      document.getElementById("secenekler").innerHTML = secenekler.map(secenek =>
        `<button class='btn btn-outline-light btn-answer' onclick='cevapla("${secenek}")'>${secenek}</button>`
      ).join('');

      document.getElementById("geribildirim").innerText = "";
      document.getElementById("sonrakiBtn").classList.add("d-none");
    }

    function cevapla(secim) {
      const dogru = kelimeler[aktifSoru].meaning;
      const sonuc = secim === dogru;

      if (sonuc) {
        skor += 10;
        dogruSayisi++;
        document.getElementById("geribildirim").innerHTML = "<span class='text-success'>‚úÖ Doƒüru!</span>";
      } else {
        yanlisSayisi++;
        document.getElementById("geribildirim").innerHTML = `<span class='text-danger'>‚ùå Yanlƒ±≈ü. Doƒüru: ${dogru}</span>`;
      }

      aktifSoru++;
      document.getElementById("score").innerText = skor;
      document.getElementById("progressBar").style.width = `${(aktifSoru / kelimeler.length) * 100}%`;
      document.getElementById("sonrakiBtn").classList.remove("d-none");
    }

    function bitir() {
      document.getElementById("soruMetni").innerText = "üéâ T√ºm g√∂revleri tamamladƒ±nƒ±z!";
      document.getElementById("secenekler").innerHTML = "";
      document.getElementById("geribildirim").innerHTML = `<strong>Toplam Skor: ${skor}</strong>`;
      document.getElementById("rankBox").innerText = skor >= 80 ? "üéñÔ∏è R√ºtbe: Usta Dedektif" : "üéñÔ∏è R√ºtbe: Acemi Dedektif";
    }

    document.addEventListener("DOMContentLoaded", () => {
      siradaki();
    });
  </script>
</body>
</html>
