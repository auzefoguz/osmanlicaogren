<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Osmanlƒ±ca Dedektifi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1a3b5d, #3f5b82);
      color: #fff;
      font-family: 'Georgia', serif;
      padding: 60px 15px;
    }
    .story-box {
      background-color: rgba(0,0,0,0.3);
      border: 2px solid #c9a343;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }
    .btn-answer {
      margin: 0.5rem;
      min-width: 180px;
    }
    .question {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    #scoreBox {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ffc107;
      color: #000;
      padding: 10px 20px;
      border-radius: 1rem;
      font-weight: bold;
    }
    .progress {
      height: 20px;
      background-color: #eee;
    }
    .progress-bar {
      background-color: #ffc107;
    }
    #rankBox {
      font-size: 1.1rem;
      margin-top: 10px;
      font-weight: bold;
      color: #ffdf7e;
    }
    #mapProgress {
      margin-top: 30px;
    }
    .level-lock {
      display: inline-block;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px;
      line-height: 100px;
      font-weight: bold;
      color: white;
      background-color: rgba(255,255,255,0.1);
      border: 2px solid #ffc107;
      cursor: not-allowed;
      opacity: 0.5;
    }
    .level-unlock {
      cursor: pointer;
      opacity: 1;
    }
    #badgeBox {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      background: #ffc107;
      color: #000;
      border-radius: 1rem;
      padding: 5px 15px;
    }
    #istatistikBox {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 1rem;
      border: 1px solid #ffc107;
    }
  </style>
</head>
<body>
  <div class="story-box">
    <h1 id="titleWithCharacter">üïµÔ∏è Osmanlƒ±ca Dedektifi</h1>
    <h5>B√∂l√ºm <span id="bolum">1</span></h5>
    <div class="progress my-3">
      <div id="progressBar" class="progress-bar" style="width: 0%"></div>
    </div>
    <div id="rankBox">üéì R√ºtbe: Acemi Dedektif</div>
    <p id="soruMetni" class="question">Y√ºkleniyor...</p>
    <div id="secenekler" class="mb-3"></div>
    <div id="geribildirim" class="mt-3"></div>
    <div class="mt-3">
      <button id="sonrakiBtn" class="btn btn-warning d-none" onclick="siradaki()">Sonraki</button>
    </div>
  </div>
  <div class="story-box" id="mapProgress">
    <h4>üó∫Ô∏è G√∂rev Haritasƒ±</h4>
    <div id="levelContainer"></div>
  </div>
  <div id="istatistikBox">
    <strong>üìä ƒ∞statistikler:</strong><br>
    Doƒüru: <span id="istatistikDogru">0</span><br>
    Yanlƒ±≈ü: <span id="istatistikYanlis">0</span><br>
    Ba≈üarƒ±: <span id="istatistikBasari">0%</span>
  </div>

  <script>
    const kelimeler = [
      { word: "ÿßŸÇŸÑÿßŸÖ", meaning: "Kalemler. Yazƒ± gere√ßleri. Devlet daireleri." },
      { word: "ŸÉÿ™ÿßÿ®", meaning: "Kitap." },
      { word: "ŸÖÿØÿ±ÿ≥Ÿá", meaning: "Okul." },
      { word: "ŸÇŸÑŸÖ", meaning: "Yazƒ± aracƒ±." },
      { word: "ÿπŸÑŸÖ", meaning: "Bilgi." },
      { word: "ŸÖÿπŸÑŸÖ", meaning: "√ñƒüretmen." },
      { word: "ÿØÿ±ÿ≥", meaning: "Eƒüitim oturumu." },
      { word: "ŸÖÿØŸäŸÜŸá", meaning: "≈ûehir." },
      { word: "ÿ≤ŸÖÿßŸÜ", meaning: "Zaman." },
      { word: "ŸÇŸÑÿ®", meaning: "Kalp." }
    ];

    let skor = 0;
    let aktifSoru = 0;
    let dogruSayisi = 0;
    let yanlisSayisi = 0;

    function siradaki() {
      if (aktifSoru >= kelimeler.length) return;
      const soru = kelimeler[aktifSoru];
      document.getElementById("soruMetni").innerText = `"${soru.word}" ne demektir?`;
      const secenekler = [soru.meaning];
      while (secenekler.length < 4) {
        let rast = kelimeler[Math.floor(Math.random() * kelimeler.length)].meaning;
        if (!secenekler.includes(rast)) secenekler.push(rast);
      }
      secenekler.sort(() => Math.random() - 0.5);
      document.getElementById("secenekler").innerHTML = secenekler.map(secenek => `<button class='btn btn-outline-light btn-answer' onclick='cevapla("${secenek}")'>${secenek}</button>`).join('');
      document.getElementById("geribildirim").innerHTML = "";
      document.getElementById("sonrakiBtn").classList.add("d-none");
    }

    function cevapla(secim) {
      const dogru = kelimeler[aktifSoru].meaning;
      const sonuc = secim === dogru;
      if (sonuc) {
        skor += 10;
        dogruSayisi++;
        document.getElementById("geribildirim").innerHTML = "<span class='text-success'>‚úÖ Doƒüru!</span>";
      } else {
        yanlisSayisi++;
        document.getElementById("geribildirim").innerHTML = `<span class='text-danger'>‚ùå Yanlƒ±≈ü. Doƒüru cevap: ${dogru}</span>`;
      }
      aktifSoru++;
      document.getElementById("progressBar").style.width = `${(aktifSoru / kelimeler.length) * 100}%`;
      document.getElementById("sonrakiBtn").classList.remove("d-none");
      document.getElementById("istatistikDogru").innerText = dogruSayisi;
      document.getElementById("istatistikYanlis").innerText = yanlisSayisi;
      const toplam = dogruSayisi + yanlisSayisi;
      const basari = toplam > 0 ? Math.round((dogruSayisi / toplam) * 100) : 0;
      document.getElementById("istatistikBasari").innerText = `${basari}%`;
    }

    function bolumKilidiGuncelle() {
      const levelContainer = document.getElementById("levelContainer");
      levelContainer.innerHTML = "";
      const toplamBolum = 5;
      const acilanBolum = 1;
      for (let i = 1; i <= toplamBolum; i++) {
        const bolum = document.createElement("div");
        bolum.className = "level-lock";
        if (i <= acilanBolum) {
          bolum.classList.add("level-unlock");
          bolum.onclick = () => alert("B√∂l√ºm " + i + " a√ßƒ±ldƒ±!");
        }
        bolum.innerText = "B√∂l√ºm " + i;
        levelContainer.appendChild(bolum);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      bolumKilidiGuncelle();
      siradaki();
    });
  </script>
</body>
</html>
